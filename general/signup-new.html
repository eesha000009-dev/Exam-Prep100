<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduNext - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="modernized.css">
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-md);
      background: linear-gradient(135deg, var(--light) 0%, #e2e8f0 100%);
    }
    
    .auth-container {
      width: 100%;
      max-width: 460px;
    }
    
    .auth-card {
      background: #fff;
      border-radius: var(--radius-xl);
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: var(--spacing-xl);
    }
    
    .auth-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-lg);
    }
    
    .auth-logo i {
      font-size: 2rem;
      color: var(--success);
    }
    
    .auth-logo span {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--success);
    }
    
    .signup-heading {
      font-size: 1.75rem;
      color: var(--success);
      margin-bottom: var(--spacing-lg);
      text-align: center;
    }
    
    .role-toggle {
      display: flex;
      gap: var(--spacing-xs);
      margin-bottom: var(--spacing-lg);
      background: var(--light);
      padding: 4px;
      border-radius: var(--radius-lg);
    }
    
    .role-btn {
      flex: 1;
      padding: var(--spacing-sm);
      border-radius: var(--radius-md);
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .role-btn.active {
      background: var(--success);
      color: #fff;
      box-shadow: 0 2px 8px rgba(34,197,94,0.2);
    }
    
    .form-group {
      margin-bottom: var(--spacing-md);
    }
    
    .form-label {
      display: block;
      margin-bottom: var(--spacing-xs);
      color: var(--text-primary);
      font-weight: 500;
    }
    
    .form-input,
    .form-select {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: var(--radius-md);
      border: 2px solid var(--border-color);
      font-size: 1rem;
      transition: all 0.2s;
      background-color: #fff;
    }
    
    .form-select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
    }
    
    .form-input:focus,
    .form-select:focus {
      border-color: var(--success);
      box-shadow: 0 0 0 3px rgba(34,197,94,0.1);
      outline: none;
    }
    
    .signup-prompt {
      text-align: center;
      margin-top: var(--spacing-lg);
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    
    .signup-prompt a {
      color: var(--success);
      text-decoration: none;
      font-weight: 500;
    }
    
    .signup-prompt a:hover {
      text-decoration: underline;
    }

    .btn-success {
      background: var(--success);
      color: #fff;
    }
    
    .btn-success:hover {
      background: #16a34a;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: var(--spacing-lg);
      }
      
      .signup-heading {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-logo">
          <i class="fas fa-graduation-cap"></i>
          <span>EduNext-prep100</span>
        </div>
        
        <h1 class="signup-heading">Create Your Account</h1>
        
        <div class="role-toggle">
          <button class="role-btn active" onclick="showRole('student')">Student</button>
          <button class="role-btn" onclick="showRole('teacher')">Teacher</button>
        </div>
        
        <form id="student-signup-form" action="student-dashboard.html" autocomplete="off">
          <div class="form-group">
            <label class="form-label" for="signup-email">Email Address</label>
            <input class="form-input" type="email" id="signup-email" name="signup-email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="signup-grade">Grade Level</label>
            <select class="form-select" id="signup-grade" name="signup-grade" required>
              <option value="">Select your grade level</option>
              <option value="grade7">Grade 7</option>
              <option value="grade8">Grade 8</option>
              <option value="grade9">Grade 9</option>
              <option value="grade10">Grade 10</option>
              <option value="grade11">Grade 11</option>
              <option value="grade12">Grade 12</option>
            </select>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="signup-password">Password</label>
            <input class="form-input" type="password" id="signup-password" name="signup-password" placeholder="Choose a strong password" required>
          </div>
          
          <button type="submit" class="btn btn-success btn-full">Create Student Account</button>
        </form>
        
        <form id="teacher-signup-form" action="teacher-dashboard.html" autocomplete="off" class="hidden">
          <div class="form-group">
            <label class="form-label" for="signup-email-teacher">Email Address</label>
            <input class="form-input" type="email" id="signup-email-teacher" name="signup-email-teacher" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="signup-subject">Subject Specialization</label>
            <select class="form-select" id="signup-subject" name="signup-subject" required>
              <option value="">Select your subject</option>
              <option value="mathematics">Mathematics</option>
              <option value="physics">Physics</option>
              <option value="chemistry">Chemistry</option>
              <option value="biology">Biology</option>
              <option value="english">English</option>
              <option value="literature">Literature</option>
              <option value="economics">Economics</option>
              <option value="accounting">Accounting</option>
              <option value="government">Government</option>
              <option value="commerce">Commerce</option>
            </select>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="signup-password-teacher">Password</label>
            <input class="form-input" type="password" id="signup-password-teacher" name="signup-password-teacher" placeholder="Choose a strong password" required>
          </div>
          
          <button type="submit" class="btn btn-success btn-full">Create Teacher Account</button>
        </form>
        
        <div class="signup-prompt">
          Already have an account? <a href="login.html">Sign in</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    function showRole(role) {
      document.getElementById('student-signup-form').classList.toggle('hidden', role !== 'student');
      document.getElementById('teacher-signup-form').classList.toggle('hidden', role !== 'teacher');
      
      const buttons = document.querySelectorAll('.role-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    window.onload = function() {
      showRole('student');
    };
  </script>
</body>
</html>
