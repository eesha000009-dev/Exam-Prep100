<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JUANOVA CORTEX - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="modernized.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
  <!-- FirebaseUI CSS and JS -->
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
  <!-- Initialize Firebase -->
  <script src="/js/firebase-config.js"></script>
  <!-- Password validation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-md);
      background: linear-gradient(135deg, var(--light) 0%, #e2e8f0 100%);
    }
    
    .auth-container {
      width: 100%;
      max-width: 460px;
    }
    
    .auth-card {
      background: #fff;
      border-radius: var(--radius-xl);
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: var(--spacing-xl);
    }
    
    .auth-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-lg);
    }
    
    .auth-logo i {
      font-size: 2rem;
      color: var(--success);
    }
    
    .auth-logo span {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--success);
    }
    
    .signup-heading {
      font-size: 1.75rem;
      color: var(--success);
      margin-bottom: var(--spacing-lg);
      text-align: center;
    }
    
    .role-toggle {
      display: flex;
      gap: var(--spacing-xs);
      margin-bottom: var(--spacing-lg);
      background: var(--light);
      padding: 4px;
      border-radius: var(--radius-lg);
    }
    
    .role-btn {
      flex: 1;
      padding: var(--spacing-sm);
      border-radius: var(--radius-md);
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .role-btn.active {
      background: var(--success);
      color: #fff;
      box-shadow: 0 2px 8px rgba(34,197,94,0.2);
    }
    
    .form-group {
      margin-bottom: var(--spacing-md);
    }
    
    .form-label {
      display: block;
      margin-bottom: var(--spacing-xs);
      color: var(--text-primary);
      font-weight: 500;
    }
    
    .form-input,
    .form-select {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: var(--radius-md);
      border: 2px solid var(--border-color);
      font-size: 1rem;
      transition: all 0.2s;
      background-color: #fff;
    }
    
    .form-select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
    }
    
    .form-input:focus,
    .form-select:focus {
      border-color: var(--success);
      box-shadow: 0 0 0 3px rgba(34,197,94,0.1);
      outline: none;
    }
    
    .signup-prompt {
      text-align: center;
      margin-top: var(--spacing-lg);
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    
    .signup-prompt a {
      color: var(--success);
      text-decoration: none;
      font-weight: 500;
    }
    
    .signup-prompt a:hover {
      text-decoration: underline;
    }

    .btn-success {
      background: var(--success);
      color: #fff;
    }
    
    .btn-success:hover {
      background: #16a34a;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: var(--spacing-lg);
      }
      
      .signup-heading {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-logo">
          <i class="fas fa-owl"></i>
          <span>JUANOVA CORTEX</span>
        </div>
        <h1 class="signup-heading">Create Your Account</h1>
        <div id="firebaseui-auth-container"></div>
        <div class="signup-prompt">
          Already have an account? <a href="login-new.html">Sign in</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Initialize Firebase -->
  
  <script>
    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    var uiConfig = {
      signInOptions: [
        firebase.auth.EmailAuthProvider.PROVIDER_ID
      ],
      signInSuccessUrl: '/students/student-dashboard.html', // Redirect to dashboard after signup
      callbacks: {
        signInSuccessWithAuthResult: function(authResult, redirectUrl) {
          var user = authResult.user;
          var userDocRef = firebase.firestore().collection('users').doc(user.uid);

          userDocRef.get().then(function(doc) {
            if (doc.exists) {
              // This is a returning user.
              alert('An account with this email already exists. Signing you in.');
              window.location.assign('/students/student-dashboard.html');
            } else {
              // This is a new user, create their document.
              userDocRef.set({
                email: user.email,
                name: user.displayName || 'New User',
                role: 'student',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              }, { merge: true }).then(function() {
                // After creating the document, redirect.
                window.location.assign('/students/student-dashboard.html');
              }).catch(function(error) {
                console.error("Error creating user document: ", error);
                // Fallback redirect even if Firestore write fails.
                window.location.assign('/students/student-dashboard.html');
              });
            }
          }).catch(function(error) {
            console.error("Error checking user document:", error);
            // Fallback redirect if the check fails.
            window.location.assign('/students/student-dashboard.html');
          });

          // Return false because we are handling the redirect manually.
          return false;
        }
      }
    };
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>

  <style>
    .error-message,
    .error-message-teacher {
      display: none;
      color: #dc2626;
      background: #fee2e2;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }
  </style>
</body>
</html>
