<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owluminate - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="modernized.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-functions-compat.js"></script>
  <!-- Initialize Firebase -->
  <script src="../js/firebase-config.js"></script>
  <!-- Password validation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-md);
      background: linear-gradient(135deg, var(--light) 0%, #e2e8f0 100%);
    }
    
    .auth-container {
      width: 100%;
      max-width: 460px;
    }
    
    .auth-card {
      background: #fff;
      border-radius: var(--radius-xl);
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: var(--spacing-xl);
    }
    
    .auth-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-lg);
    }
    
    .auth-logo i {
      font-size: 2rem;
      color: var(--success);
    }
    
    .auth-logo span {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--success);
    }
    
    .signup-heading {
      font-size: 1.75rem;
      color: var(--success);
      margin-bottom: var(--spacing-lg);
      text-align: center;
    }
    
    .role-toggle {
      display: flex;
      gap: var(--spacing-xs);
      margin-bottom: var(--spacing-lg);
      background: var(--light);
      padding: 4px;
      border-radius: var(--radius-lg);
    }
    
    .role-btn {
      flex: 1;
      padding: var(--spacing-sm);
      border-radius: var(--radius-md);
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .role-btn.active {
      background: var(--success);
      color: #fff;
      box-shadow: 0 2px 8px rgba(34,197,94,0.2);
    }
    
    .form-group {
      margin-bottom: var(--spacing-md);
    }
    
    .form-label {
      display: block;
      margin-bottom: var(--spacing-xs);
      color: var(--text-primary);
      font-weight: 500;
    }
    
    .form-input,
    .form-select {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: var(--radius-md);
      border: 2px solid var(--border-color);
      font-size: 1rem;
      transition: all 0.2s;
      background-color: #fff;
    }
    
    .form-select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
    }
    
    .form-input:focus,
    .form-select:focus {
      border-color: var(--success);
      box-shadow: 0 0 0 3px rgba(34,197,94,0.1);
      outline: none;
    }
    
    .signup-prompt {
      text-align: center;
      margin-top: var(--spacing-lg);
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    
    .signup-prompt a {
      color: var(--success);
      text-decoration: none;
      font-weight: 500;
    }
    
    .signup-prompt a:hover {
      text-decoration: underline;
    }

    .btn-success {
      background: var(--success);
      color: #fff;
    }
    
    .btn-success:hover {
      background: #16a34a;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: var(--spacing-lg);
      }
      
      .signup-heading {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-logo">
          <i class="fas fa-owl"></i>
          <span>Owluminate</span>
        </div>
        <h1 class="signup-heading">Create Your Account</h1>
        <div id="firebaseui-auth-container"></div>
        <div class="signup-prompt">
          Already have an account? <a href="login-new.html">Sign in</a>
        </div>
      </div>
    </div>
  </main>

  <!-- FirebaseUI CSS -->
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/6.0.2/firebaseui.css" />
  <script src="../js/firebase-config.js"></script>
  <!-- FirebaseUI JS -->
  <script src="https://cdn.firebase.com/libs/firebaseui/6.0.2/firebaseui.js"></script>
  <script>
    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    var uiConfig = {
      signInOptions: [
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
        firebase.auth.GoogleAuthProvider.PROVIDER_ID
      ],
      signInSuccessUrl: 'login-new.html', // Redirect to login after signup
      callbacks: {
        signInSuccessWithAuthResult: function(authResult, redirectUrl) {
          // Store user data in Firestore if new user
          if (authResult.additionalUserInfo.isNewUser) {
            var user = authResult.user;
            firebase.firestore().collection('users').doc(user.uid).set({
              email: user.email,
              name: user.displayName || '',
              role: 'student',
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
          }
          // Return true to redirect
          return true;
        }
      },
      credentialHelper: firebaseui.auth.CredentialHelper.GOOGLE_YOLO
    };
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>

  <style>
    .error-message,
    .error-message-teacher {
      display: none;
      color: #dc2626;
      background: #fee2e2;
      try {
        // Create user with email and password
        const userCredential = await auth.createUserWithEmailAndPassword(
          emailField.value,
          passwordField.value
        );

        // Add user data to Firestore
        const userData = {
          name: nameField.value,
          email: emailField.value,
          role: 'student',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          grade: gradeField.value
        };

        await db.collection('users').doc(userCredential.user.uid).set(userData);

        // Update display name
        await userCredential.user.updateProfile({
          displayName: nameField.value
        });

        // Store user role in localStorage
        localStorage.setItem('userRole', 'student');

        // Generate a 6-digit verification code
        const verificationCode = Math.floor(100000 + Math.random() * 900000).toString();

        // Store the verification code in Firestore
        await db.collection('users').doc(userCredential.user.uid).update({
          emailVerified: false,
          verificationCode: verificationCode,
          verificationCodeExpires: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Call the Netlify function to send verification email
        const response = await fetch('/.netlify/functions/send-verification', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: emailField.value,
            code: verificationCode
          })
        });
        const result = await response.json();
        if (!response.ok) {
          throw new Error(result.error || 'Failed to send verification email');
        }

        // Show success message
        successDiv.textContent = 'Account created! Check your email for verification code.';
        successDiv.style.display = 'block';

        setTimeout(() => {
          window.location.href = `verify-email.html?email=${emailField.value}&code=${verificationCode}`;
        }, 1500);

      } catch (error) {
        // Show user-friendly error for email already in use
        if (error.code === 'auth/email-already-in-use') {
          errorDiv.textContent = 'This email is already registered. Please login instead.';
        } else if (error.code === 'auth/invalid-email') {
          errorDiv.textContent = 'Please enter a valid email address.';
        } else if (error.code === 'auth/weak-password') {
          errorDiv.textContent = 'Password is too weak. Please choose a stronger password.';
        } else if (error.message && error.message.includes('already in use')) {
          errorDiv.textContent = 'This email is already registered. Please login instead.';
        } else {
          errorDiv.textContent = error.message;
        }
        errorDiv.style.display = 'block';
      }
      color: var(--text-secondary);
      font-size: 0.875rem;
    }
  </style>
  </script>
</body>
</html>
