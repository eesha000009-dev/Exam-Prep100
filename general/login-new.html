<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JUANOVA CORTEX - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/images/Logo of JUANOVA Cortex Tutor.png" />
</head>
<body>
  <main class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-200 via-white to-blue-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-lg bg-white/90 rounded-3xl shadow-2xl border border-blue-100 p-6 sm:p-8 md:p-12 backdrop-blur-lg">
      <div class="flex items-center justify-center gap-3 mb-6">
        <img src="../assets/images/Logo of JUANOVA Cortex Tutor.png" alt="JUANOVA CORTEX Logo" class="h-24 sm:h-32 md:h-40 w-auto drop-shadow-2xl mb-4" />
      </div>
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-center text-gray-900 mb-2">Welcome Back!</h1>
      <p class="text-center text-blue-500 mb-8 font-medium">Log in to your account</p>
      <form id="loginForm" class="space-y-6" autocomplete="off">
        <div>
          <label class="block font-semibold text-gray-700 mb-1" for="email">Email <span class="text-red-500">*</span></label>
          <input type="email" id="email" class="w-full px-4 py-3 rounded-xl border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 bg-blue-50/60 transition placeholder:text-gray-400" required autocomplete="email" placeholder="you@email.com">
        </div>
        <div>
          <label class="block font-semibold text-gray-700 mb-1" for="password">Password <span class="text-red-500">*</span></label>
          <input type="password" id="password" class="w-full px-4 py-3 rounded-xl border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 bg-blue-50/60 transition placeholder:text-gray-400" required autocomplete="current-password" placeholder="Enter your password">
        </div>
        <button type="submit" class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-500 to-blue-700 text-white font-bold text-lg shadow-xl hover:from-blue-600 hover:to-blue-800 transition-all duration-200">Log In</button>
        <div class="text-sm text-center text-blue-500 mt-4">
          Don't have an account? <a href="signup-new.html" class="text-blue-600 hover:underline">Sign up</a>
        </div>
      </form>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    import { firebaseConfig } from '../js/firebase-config.js';
    import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app-check.js";

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    try {
      initializeAppCheck(app, {
        provider: new ReCaptchaV3Provider(firebaseConfig.recaptchaSiteKey),
        isTokenAutoRefreshEnabled: true
      });
    } catch (err) {
      console.warn('App Check not initialized:', err.message);
    }

    // Redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = '../students/student-dashboard.html';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        // Optionally check if email is verified
        if (!userCredential.user.emailVerified) {
          alert('Please verify your email before logging in.');
          return;
        }
        window.location.href = '../students/student-dashboard.html';
      } catch (error) {
        if (error.code === 'auth/user-not-found') {
          alert('No account found with this email. Please sign up first.');
          window.location.href = 'signup-new.html';
        } else {
          alert('Login failed: ' + error.message);
        }
      }
    });
  </script>

  <style>
    .error-message {
      display: none;
      color: #dc2626;
      background: #fee2e2;
      border: 1px solid #fecaca;
      padding: 0.75rem;
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-md);
      font-size: 0.875rem;
    }

    .success-message {
      display: none;
      color: #059669;
      background: #d1fae5;
      border: 1px solid #a7f3d0;
      padding: 0.75rem;
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-md);
      font-size: 0.875rem;
    }

    .divider {
      margin: var(--spacing-lg) 0;
      display: flex;
      align-items: center;
      text-align: center;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border-color);
    }

    .divider span {
      padding: 0 1rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .social-auth {
      margin-bottom: var(--spacing-lg);
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-md);
      background: #fff;
      color: var(--text-primary);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      gap: 0.75rem;
    }

    .social-btn:hover {
      border-color: var(--primary);
      background: var(--light);
    }

    .social-btn img {
      width: 24px;
      height: 24px;
    }
  </style>
</body>
</html>
