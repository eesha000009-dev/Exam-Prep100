<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduNext - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="modernized.css">
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-md);
      background: linear-gradient(135deg, var(--light) 0%, #e2e8f0 100%);
    }
    
    .auth-container {
      width: 100%;
      max-width: 420px;
    }
    
    .auth-card {
      background: #fff;
      border-radius: var(--radius-xl);
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: var(--spacing-xl);
    }
    
    .auth-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-xl);
    }
    
    .auth-logo i {
      font-size: 2rem;
      color: var(--primary);
    }
    
    .auth-logo span {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .login-heading {
      font-size: 1.75rem;
      color: var(--text-primary);
      margin-bottom: var(--spacing-lg);
      text-align: center;
    }
    
    .role-toggle {
      display: flex;
      gap: var(--spacing-xs);
      margin-bottom: var(--spacing-lg);
      background: var(--light);
      padding: 4px;
      border-radius: var(--radius-lg);
    }
    
    .role-btn {
      flex: 1;
      padding: var(--spacing-sm);
      border-radius: var(--radius-md);
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .role-btn.active {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 2px 8px rgba(37,99,235,0.2);
    }
    
    .form-group {
      margin-bottom: var(--spacing-md);
    }
    
    .form-label {
      display: block;
      margin-bottom: var(--spacing-xs);
      color: var(--text-primary);
      font-weight: 500;
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: var(--radius-md);
      border: 2px solid var(--border-color);
      font-size: 1rem;
      transition: all 0.2s;
    }
    
    .form-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
      outline: none;
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-md);
      font-size: 0.95rem;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      color: var(--text-secondary);
    }
    
    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    .forgot-password:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .signup-prompt {
      text-align: center;
      margin-top: var(--spacing-lg);
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    
    .signup-prompt a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .signup-prompt a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: var(--spacing-lg);
      }
      
      .login-heading {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-logo">
          <i class="fas fa-graduation-cap"></i>
          <span>EduNext-prep100</span>
        </div>
        
        <h1 class="login-heading">Welcome Back!</h1>
        
        <div class="role-toggle">
          <button class="role-btn active" onclick="setRole('student')">Student</button>
          <button class="role-btn" onclick="setRole('teacher')">Teacher</button>
        </div>
        
        <form id="loginForm" action="/login" method="POST">
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          
          <div class="remember-forgot">
            <label class="remember-me">
              <input type="checkbox" name="remember" id="remember">
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          
          <button type="submit" class="btn btn-primary btn-full">
            Sign In
          </button>
        </form>
        
        <div class="signup-prompt">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    function setRole(role) {
      const buttons = document.querySelectorAll('.role-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('loginForm').setAttribute('data-role', role);
    }
  </script>
</body>
</html>
