<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owluminate - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="modernized.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <!-- FirebaseUI CSS and JS -->
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-md);
      background: linear-gradient(135deg, var(--light) 0%, #e2e8f0 100%);
    }
    
    .auth-container {
      width: 100%;
      max-width: 420px;
    }
    
    .auth-card {
      background: #fff;
      border-radius: var(--radius-xl);
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: var(--spacing-xl);
    }
    
    .auth-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-xl);
    }
    
    .auth-logo i {
      font-size: 2rem;
      color: var(--primary);
    }
    
    .auth-logo span {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .login-heading {
      font-size: 1.75rem;
      color: var(--text-primary);
      margin-bottom: var(--spacing-lg);
      text-align: center;
    }
    
    .role-toggle {
      display: flex;
      gap: var(--spacing-xs);
      margin-bottom: var(--spacing-lg);
      background: var(--light);
      padding: 4px;
      border-radius: var(--radius-lg);
    }
    
    .role-btn {
      flex: 1;
      padding: var(--spacing-sm);
      border-radius: var(--radius-md);
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .role-btn.active {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 2px 8px rgba(37,99,235,0.2);
    }
    
    .form-group {
      margin-bottom: var(--spacing-md);
    }
    
    .form-label {
      display: block;
      margin-bottom: var(--spacing-xs);
      color: var(--text-primary);
      font-weight: 500;
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: var(--radius-md);
      border: 2px solid var(--border-color);
      font-size: 1rem;
      transition: all 0.2s;
    }
    
    .form-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
      outline: none;
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-md);
      font-size: 0.95rem;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      color: var(--text-secondary);
    }
    
    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    .forgot-password:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .signup-prompt {
      text-align: center;
      margin-top: var(--spacing-lg);
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    
    .signup-prompt a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .signup-prompt a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: var(--spacing-lg);
      }
      
      .login-heading {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-logo">
          <i class="fas fa-owl"></i>
          <span>Owluminate</span>
        </div>
        
        <h1 class="login-heading">Welcome Back!</h1>
        
        <!-- FirebaseUI Auth Container -->
        <div id="firebaseui-auth-container"></div>
        <div class="signup-prompt">
          Don't have an account? <a href="signup-new.html">Sign up</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Initialize Firebase -->
  <script src="../js/firebase-config.js"></script>

  <!-- Custom script must come after all Firebase scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    var uiConfig = {
      signInOptions: [
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
        firebase.auth.GoogleAuthProvider.PROVIDER_ID
      ],
      signInSuccessUrl: './students/student-dashboard.html', // Redirect to dashboard after login
      callbacks: {
        signInSuccessWithAuthResult: function(authResult, redirectUrl) {
          // Store user data in Firestore if new user
          if (authResult.additionalUserInfo.isNewUser) {
            var user = authResult.user;
            firebase.firestore().collection('users').doc(user.uid).set({
              email: user.email,
              name: user.displayName || '',
              role: 'student',
              createdAt: firebase.firestore.FieldValue.serverTimestamp(),
              lastLogin: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
          } else {
            // Update last login timestamp
            var user = authResult.user;
            firebase.firestore().collection('users').doc(user.uid).set({
              lastLogin: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
          }
          // Return true to redirect
          return true;
        }
      },
      credentialHelper: firebaseui.auth.CredentialHelper.GOOGLE_YOLO
    };
    ui.start('#firebaseui-auth-container', uiConfig);
  });
</script>

  <style>
    .error-message {
      display: none;
      color: #dc2626;
      background: #fee2e2;
      border: 1px solid #fecaca;
      padding: 0.75rem;
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-md);
      font-size: 0.875rem;
    }

    .success-message {
      display: none;
      color: #059669;
      background: #d1fae5;
      border: 1px solid #a7f3d0;
      padding: 0.75rem;
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-md);
      font-size: 0.875rem;
    }

    .divider {
      margin: var(--spacing-lg) 0;
      display: flex;
      align-items: center;
      text-align: center;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border-color);
    }

    .divider span {
      padding: 0 1rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .social-auth {
      margin-bottom: var(--spacing-lg);
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-md);
      background: #fff;
      color: var(--text-primary);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      gap: 0.75rem;
    }

    .social-btn:hover {
      border-color: var(--primary);
      background: var(--light);
    }

    .social-btn img {
      width: 24px;
      height: 24px;
    }
  </style>
</body>
</html>
