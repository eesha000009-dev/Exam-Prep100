  <style>
    html, body, #jaas-container {
      height: 100%;
      width: 100vw;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    .sessions-container {
      margin: 0 auto;
      max-width: 1200px;
      min-height: 100vh;
      background: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      padding: 2rem 0;
    }
    .tab-bar {
      display: flex;
      border-bottom: 1px solid #e3e6ea;
      background: #fff;
      margin-bottom: 1rem;
    }
    .tab-btn {
      flex: 1;
      padding: 1rem;
      font-size: 1.1rem;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      color: #222;
      cursor: pointer;
    }
    .tab-btn.active {
      border-bottom: 2px solid #2563eb;
      color: #2563eb;
    }
    #tab-content-whiteboard {
      flex: 1;
      display: block;
      background: #f5f6fa;
      height: calc(100vh - 56px);
    }
    #tab-content-video {
      flex: 1;
      display: none;
      background: #000;
      height: calc(100vh - 56px);
    }
    .whiteboard-iframe {
      border: none;
      min-height: 100%;

</head>
<body>
  <div class="sessions-container">
    <div class="tab-bar">

        // jwt: "..." // Add JWT if needed for premium features
      });

      const contentVideo = document.getElementById('tab-content-video');

        tabWhiteboard.classList.add('active');
        tabVideo.classList.remove('active');

        contentVideo.style.display = 'none';

      tabVideo.addEventListener('click', function() {
        tabVideo.classList.add('active');
        tabWhiteboard.classList.remove('active');
        contentWhiteboard.style.display = 'none';
        contentVideo.style.display = 'block';
      });
    });
  </script>
