<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accounting - Explanation</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <a href="accounting.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
  <h1>Accounting - Topic</h1>
  <div class="three-column-layout">
    <section class="column explanation">
      <h2>Explanation</h2>
      <p id="explanation-text">This page will display a senior secondary level explanation for the selected Accounting topic.</p>
    </section>
    <section class="column video">
      <h2>Video</h2>
      <p id="video-text">Video placeholder for the selected Accounting topic.</p>
    </section>
    <section class="column calculator">
      <h2>Calculator</h2>
      <p id="calculator-text">Calculator placeholder for the selected Accounting topic.</p>
    </section>
  </div>
  <style>
    .three-column-layout {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }
    .three-column-layout .column {
      flex: 1;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 1rem;
      min-width: 0;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .three-column-layout .explanation { border-right: 2px solid #e0e0e0; }
    .three-column-layout .video { border-right: 2px solid #e0e0e0; }
    @media (max-width: 900px) {
      .three-column-layout { flex-direction: column; gap: 1rem; }
      .three-column-layout .column { border-right: none; }
    }
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin: 1.5rem 0 1rem 0;
      padding: 0.5rem 1rem;
      background: #e0e7ef;
      color: #1e293b;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }
    .back-btn:hover {
      background: #cbd5e1;
      color: #2563eb;
      text-decoration:underline;
    }
  </style>
  <script>
    // Parse topic from URL and display it in all relevant places
    const params = new URLSearchParams(window.location.search);
    const topic = params.get('topic');
    if(topic) {
      document.querySelector('h1').textContent = `Accounting - ${topic}`;
      document.getElementById('explanation-text').textContent = `This page will display a senior secondary level explanation for ${topic} in Accounting.`;
      document.getElementById('video-text').textContent = `Video placeholder for ${topic} in Accounting.`;
      document.getElementById('calculator-text').textContent = `Calculator placeholder for ${topic} in Accounting.`;
    }
  </script>
</body>
</html>
