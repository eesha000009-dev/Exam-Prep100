<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plant Nutrition — Playlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--gap:16px}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;background:#f8fafc;color:#0f172a}
    .container{max-width:1100px;margin:28px auto;padding:16px}
    .layout{display:grid;grid-template-columns:1fr 340px;gap:var(--gap);align-items:start}
    .player{background:white;border-radius:12px;padding:16px;box-shadow:0 6px 18px rgba(2,6,23,0.08)}
    .video-frame{width:100%;height:520px;border-radius:8px;overflow:hidden;background:#000}
    .video-desc{margin-top:12px;color:#334155}
    .playlist .list-item{display:flex;gap:12px;align-items:center;padding:10px;border-radius:10px;cursor:pointer}
    .playlist .list-item:hover{background:#eef2ff}
    .playlist .list-item.active{background:#e0f2fe;border-left:4px solid #0284c7}
    .thumb{width:96px;height:56px;background:#cbd5e1;border-radius:6px;flex-shrink:0}
    .meta{font-size:14px;color:#0f172a}
    @media (max-width:1024px){.layout{grid-template-columns:1fr 300px}.video-frame{height:420px}}
    @media (max-width:640px){.layout{grid-template-columns:1fr}.video-frame{height:220px}.playlist{order:2;margin-top:12px}}
  </style>
</head>
<body>
  <div class="container">
    <nav style="font-size:14px;color:#2563eb;margin-bottom:12px"><a href="biology.html">← Back to Biology</a></nav>
    <div class="layout">
      <div class="player">
        <div id="videoTitle" style="font-weight:600;font-size:18px;color:#0b5cff">Plant Nutrition</div>
        <div class="video-frame" id="playerContainer">
          <iframe id="player" title="Video player" src="https://www.youtube.com/embed/CMiPYHNNg28" frameborder="0" allowfullscreen style="width:100%;height:100%"></iframe>
        </div>
        <div id="videoDesc" class="video-desc">Select a video from the playlist to view details here.</div>
      </div>
      <aside class="playlist">
        <div style="font-weight:600;margin-bottom:10px">Playlist</div>
        <div id="playlistList"></div>
      </aside>
    </div>
  </div>
  <script>
    // Enriched metadata to make playlists explanatory: descriptions + explicit learning objectives.
    const videos = [
      {
        title: 'Autotrophic vs Heterotrophic Nutrition',
  src: 'https://www.youtube.com/embed/CMiPYHNNg28',
        desc: 'Clear comparison between autotrophic and heterotrophic modes of nutrition with biological examples.',
        notes: 'Learning objectives: distinguish nutrition modes and provide examples of organisms for each.'
      },
      {
        title: 'Photosynthesis: Light & Dark Reactions Explained',
  src: 'https://www.youtube.com/embed/w_x-WDdQdxI',
        desc: 'Stepwise explanation of light-dependent and light-independent reactions, key pigments, and factors affecting photosynthesis.',
        notes: 'Learning objectives: outline the steps of photosynthesis and state roles of chlorophyll, light, and carbon dioxide.'
      },
      {
        title: 'Essential Plant Nutrients & Deficiency Symptoms',
  src: 'https://www.youtube.com/embed/QALxEt6OFpc',
        desc: 'Overview of macro- and micro-nutrients, symptoms of deficiency and how nutrients support growth.',
        notes: 'Learning objectives: list essential nutrients and match common deficiency symptoms to missing elements.'
      }
    ];

    const q = new URLSearchParams(location.search);
    let idx = parseInt(q.get('vid')) || 0;
    const listEl = document.getElementById('playlistList');
    function renderList(){listEl.innerHTML='';videos.forEach((v,i)=>{const item=document.createElement('div');item.className='list-item'+(i===idx?' active':'');item.innerHTML=`<div class="thumb" aria-hidden="true"></div><div style="flex:1"><div class="meta">${v.title}</div><div style="font-size:12px;color:#64748b">Video ${i+1}</div></div>`;item.onclick=()=>{select(i);history.replaceState(null,'',`?vid=${i}`)};listEl.appendChild(item)})}
    function select(i){idx=i;document.getElementById('player').src=videos[i].src;document.getElementById('videoTitle').textContent=videos[i].title;document.getElementById('videoDesc').innerHTML=`<p>${videos[i].desc}</p><p style="margin-top:8px;color:#475569;font-size:13px"><strong>Key learning objectives:</strong> ${videos[i].notes}</p>`;renderList();window.scrollTo({top:0,behavior:'smooth'})}select(idx);
  </script>
</body>
</html>
