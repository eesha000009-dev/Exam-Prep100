<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Topics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100 font-inter">
  <nav class="fixed inset-x-0 top-0 bg-white/60 backdrop-blur-sm border-b border-blue-100 z-50">
    <div class="max-w-6xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <nav class="text-sm text-blue-600">
            <a href="english.html" class="hover:underline">English</a>
            <span class="mx-2">/</span>
            <span class="font-semibold">Topics</span>
          </nav>
        </div>
        <div class="flex items-center gap-3">
          <div class="relative">
            <i class="fas fa-search text-slate-400 absolute left-3 top-1/2 -translate-y-1/2"></i>
            <input aria-label="Search" class="pl-10 pr-3 py-2 rounded-lg border border-slate-200 bg-white" placeholder="Search topics" />
          </div>
          <img src="/assets/images/logo.png" alt="logo" class="h-10 w-auto" />
        </div>
      </div>
    </div>
  </nav>

  <main class="main-content max-w-6xl mx-auto px-4 pt-24 pb-12">
    <a href="english.html" class="inline-flex items-center gap-2 text-sm text-blue-600 hover:underline mb-4">‚Üê Back to English</a>
    <h1 id="unit-title" class="text-3xl font-extrabold text-blue-700 mb-4">English Topics</h1>
    <div id="topicsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <!-- Modal -->
  <div id="modalBg" class="fixed inset-0 bg-gray-700/30 backdrop-blur-sm hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg w-11/12 max-w-lg p-6 relative">
      <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-700" onclick="closeModal()" title="Close modal">
        <i class="fas fa-times"></i><span class="sr-only">Close</span>
      </button>
      <h2 id="modalTitle" class="text-xl font-semibold text-blue-700 mb-3">Sub-topics</h2>
      <ul id="subtopicsList" class="list-disc pl-5 text-gray-700"></ul>
      <div class="mt-4 text-right">
        <a id="startBtn" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700" href="#">Start Learning</a>
      </div>
    </div>
  </div>

  <script>
    // Preserve existing syllabus object and logic; only adjust DOM insertion for Tailwind layout.
    const syllabus = {
      comprehension: {
        title: "Comprehension/Summary",
        topics: [
          { name: "Comprehension Passages", subtopics: [
            "Description", "Narration", "Exposition", "Argumentation/Persuasion",
            "Cloze Passage", "Reading Text", "Synthesis of Ideas", "Inference & Deduction"
          ] },
          { name: "Summary Skills", subtopics: [
            "Identifying Main Points", "Paraphrasing", "Brevity and Clarity", "Combining Information"
          ] }
        ]
      },
      lexis: { title: "Lexis & Structure", topics: [ { name: "Vocabulary", subtopics: ["Word Formation","Collocation"] } ] },
      oral: { title: "Oral English", topics: [ { name: "Phonetics", subtopics: ["Pronunciation","Stress & Intonation"] } ] },
      grammar: { title: "Grammar", topics: [ { name: "Grammar", subtopics: ["Tenses","Agreement","Punctuation"] } ] }
    };

    function renderUnit(unitKey) {
      const unit = syllabus[unitKey];
      document.getElementById('unit-title').textContent = unit.title || 'English Topics';
      const grid = document.getElementById('topicsGrid');
      grid.innerHTML = '';
      unit.topics.forEach(t => {
        const a = document.createElement('a');
        a.className = 'topic-card rounded-xl bg-white/60 backdrop-blur-sm shadow-sm border p-5 hover:shadow-md transition';
        a.href = 'javascript:void(0)';
        a.onclick = () => openModal(t.name, t.subtopics);
        a.innerHTML = `\n          <h3 class="topic-title font-semibold text-blue-700">${t.name}</h3>\n          <p class="text-sm text-slate-500 mt-1">${(t.subtopics||[]).slice(0,3).join(', ')}${(t.subtopics&&t.subtopics.length>3? '...' : '')}</p>\n        `;
        grid.appendChild(a);
      });
    }

    function openModal(title, subtopics) {
      document.getElementById('modalTitle').textContent = title;
      const list = document.getElementById('subtopicsList');
      list.innerHTML = '';
      subtopics.forEach(s => {
        const li = document.createElement('li');
        li.textContent = s;
        list.appendChild(li);
      });
      document.getElementById('startBtn').href = `english-explanation.html?topic=${encodeURIComponent(title)}`;
      document.getElementById('modalBg').classList.remove('hidden');
      document.getElementById('modalBg').classList.add('flex');
    }

    function closeModal() {
      document.getElementById('modalBg').classList.remove('flex');
      document.getElementById('modalBg').classList.add('hidden');
    }

    // initialize from URL unit param
    const params = new URLSearchParams(window.location.search);
    const unit = params.get('unit') || 'comprehension';
    if (syllabus[unit]) renderUnit(unit);
  </script>
</body>
</html>
