<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wave Concepts | Physics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style> body{font-family:Inter, sans-serif} .content-card{-webkit-backdrop-filter:blur(16px);backdrop-filter:blur(16px);background:rgba(255,255,255,0.8);border:1px solid rgba(255,255,255,0.2);box-shadow:0 8px 32px rgba(0,0,0,0.06);} </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
  <div class="max-w-4xl mx-auto">
    <nav class="mb-6"><a href="index.html" class="text-blue-600">← Back to Waves</a></nav>
    <article class="content-card rounded-xl p-8">
      <h1 class="text-2xl font-bold mb-2">Wave Concepts</h1>
      <p class="text-gray-700 mb-4">Waves transfer energy without net mass transport. Key properties: wavelength (λ), frequency (f), period (T) and speed (v = fλ).</p>
      <section class="mb-4">
        <h2 class="font-semibold">Practice</h2>
        <ol class="list-decimal list-inside">
          <li>A wave has λ = 0.5 m and f = 2 Hz. Find its speed.</li>
        </ol>
      </section>
      <section>
        <h2 class="font-semibold">Solution</h2>
        <p>v = fλ = 2 × 0.5 = 1 m/s.</p>
      </section>
    </article>
  </div>
</body>
</html>
