<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magnetic Field Concepts | Physics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style> body{font-family:Inter, sans-serif} .content-card{-webkit-backdrop-filter:blur(16px);backdrop-filter:blur(16px);background:rgba(255,255,255,0.8);border:1px solid rgba(255,255,255,0.2);box-shadow:0 8px 32px rgba(0,0,0,0.06);} </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
  <div class="max-w-4xl mx-auto">
    <nav class="mb-6"><a href="index.html" class="text-blue-600">← Back to Magnetism</a></nav>
    <article class="content-card rounded-xl p-8">
      <h1 class="text-2xl font-bold mb-2">Magnetic Field Concepts</h1>
      <p class="text-gray-700 mb-4">Magnetic field B, field lines, magnetic flux Φ = BA cosθ and force on a current-carrying wire F = B I L sinθ.</p>
      <section class="mb-4">
        <h2 class="font-semibold">Practice</h2>
        <ol class="list-decimal list-inside">
          <li>Compute force on a 0.5 m wire carrying 2 A perpendicular to a 0.1 T field.</li>
        </ol>
      </section>
      <section>
        <h2 class="font-semibold">Solution</h2>
        <p>F = BIL = 0.1 × 2 × 0.5 = 0.1 N.</p>
      </section>
    </article>
  </div>
</body>
</html>
