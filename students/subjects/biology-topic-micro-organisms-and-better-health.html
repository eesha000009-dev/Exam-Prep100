<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Micro-organisms and better Health — Playlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--gap:16px}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;background:#f8fafc;color:#0f172a}
    .container{max-width:1100px;margin:28px auto;padding:16px}
    .layout{display:grid;grid-template-columns:1fr 340px;gap:var(--gap);align-items:start}
    .player{background:white;border-radius:12px;padding:16px;box-shadow:0 6px 18px rgba(2,6,23,0.08)}
    .playlist{background:transparent}
    .video-frame{width:100%;height:520px;border-radius:8px;overflow:hidden;background:#000}
    .video-desc{margin-top:12px;color:#334155}
    .list-item{display:flex;gap:12px;align-items:center;padding:10px;border-radius:10px;cursor:pointer}
    .list-item:hover{background:#eef2ff}
    .list-item.active{background:#e0f2fe;border-left:4px solid #0284c7}
    .thumb{width:96px;height:56px;background:#cbd5e1;border-radius:6px;flex-shrink:0}
    .meta{font-size:14px;color:#0f172a}
    @media (max-width:1024px){.layout{grid-template-columns:1fr 300px}.video-frame{height:420px}}
    @media (max-width:640px){.layout{grid-template-columns:1fr}.video-frame{height:220px}.playlist{order:2;margin-top:12px}}
  </style>
</head>
<body>
  <div class="container">
    <nav style="font-size:14px;color:#2563eb;margin-bottom:12px"><a href="biology.html">← Back to Biology</a></nav>
    <div class="layout">
      <div class="player">
        <div id="videoTitle" style="font-weight:600;font-size:18px;color:#0b5cff">Micro-organisms and better Health</div>
        <div class="video-frame" id="playerContainer">
          <iframe id="player" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen style="width:100%;height:100%"></iframe>
        </div>
        <div id="videoDesc" class="video-desc">Description for the selected item will appear here.</div>
      </div>
      <aside class="playlist">
        <div style="font-weight:600;margin-bottom:10px">Playlist</div>
        <div id="playlistList"></div>
      </aside>
    </div>
  </div>
  <script>
    const videos=[
      {title:'describe adaptations to environment and way of life',src:'https://www.youtube.com/embed/dQw4w9WgXcQ',desc:'Adaptations overview.'},
      {title:'categorize colouration and behaviour in animals',src:'https://www.youtube.com/embed/dQw4w9WgXcQ',desc:'Colouration and behaviour.'},
      {title:'account for adaptation in food, protection, mating, temperature, and water conservation',src:'https://www.youtube.com/embed/dQw4w9WgXcQ',desc:'Adaptation case studies.'}
    ];
    const q=new URLSearchParams(location.search);let idx=parseInt(q.get('vid'))||0;const listEl=document.getElementById('playlistList');function renderList(){listEl.innerHTML='';videos.forEach((v,i)=>{const item=document.createElement('div');item.className='list-item'+(i===idx?' active':'');item.innerHTML=`<div class="thumb"></div><div style="flex:1"><div class="meta">${v.title}</div><div style="font-size:12px;color:#64748b">Video ${i+1}</div></div>`;item.onclick=()=>{select(i);history.replaceState(null,'',`?vid=${i}`)};listEl.appendChild(item)})}
    function select(i){idx=i;document.getElementById('player').src=videos[i].src;document.getElementById('videoTitle').textContent=videos[i].title;document.getElementById('videoDesc').textContent=videos[i].desc;renderList();window.scrollTo({top:0,behavior:'smooth'})}select(idx);
  </script>
</body>
</html>
