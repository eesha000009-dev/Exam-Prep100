<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity & Magnetism - Physics</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background: #f7f8fa; color: #1e293b; }
    .main-content { max-width: 900px; margin: 40px auto 0 auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 8px rgba(30,41,59,0.07); padding: 2.5rem 2rem 2rem 2rem; min-height: 80vh; display: flex; flex-direction: column; }
    .back-btn { display: inline-flex; align-items: center; gap: 0.5rem; background: #f1f5f9; color: #1e293b; border: none; border-radius: 8px; padding: 0.5rem 1.2rem; font-size: 1rem; font-weight: 500; cursor: pointer; margin-bottom: 2rem; box-shadow: 0 1px 4px rgba(30,41,59,0.05); transition: background 0.2s, color 0.2s; text-decoration: none; }
    .back-btn:hover { background: #e0e7ef; color: #1a73e8; }
    h1 { font-size: 1.5rem; font-weight: 600; color: #1a73e8; margin-bottom: 1.5rem; }
    .topic-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1.3rem; }
    .topic-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(30,41,59,0.07); padding: 1.5rem 1rem; display: flex; flex-direction: column; gap: 0.7rem; font-size: 1.05rem; color: #1e293b; font-weight: 500; cursor: pointer; transition: box-shadow 0.2s; text-decoration: none; }
    .topic-card:hover { box-shadow: 0 4px 16px rgba(26,115,232,0.13); color: #1a73e8; }
    .topic-title { font-weight: 600; font-size: 1.1rem; color: #1a73e8; }
    @media (max-width: 600px) { .main-content { padding: 1rem 0.5rem; } .topic-list { grid-template-columns: 1fr; } }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(30,41,59,0.18); align-items: center; justify-content: center; }
    .modal-content { background: #fff; border-radius: 14px; max-width: 400px; width: 95%; padding: 2rem 1.5rem 1.5rem 1.5rem; box-shadow: 0 4px 24px rgba(30,41,59,0.13); position: relative; display: flex; flex-direction: column; gap: 1.2rem; animation: fadeIn 0.2s; }
    .modal-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.2rem; color: #64748b; cursor: pointer; }
    .modal h2 { margin: 0 0 0.5rem 0; font-size: 1.15rem; color: #1a73e8; font-weight: 600; }
    .subtopic-list { margin: 0 0 1rem 0; padding: 0; list-style: none; }
    .subtopic-list li { margin-bottom: 0.7rem; display: flex; align-items: center; justify-content: space-between; gap: 0.5rem; }
    .start-btn { background: #1a73e8; color: #fff; border: none; border-radius: 8px; padding: 0.4rem 1.1rem; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background 0.2s; }
    .start-btn:hover { background: #0b3ea8; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <main class="main-content">
    <a href="physics.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Physics</a>
    <h1>Electricity & Magnetism</h1>
    <div class="topic-list">
      <div class="topic-card" onclick="openModal('Electrostatics')">
        <div class="topic-title">Electrostatics</div>
      </div>
      <div class="topic-card" onclick="openModal('Capacitors')">
        <div class="topic-title">Capacitors</div>
      </div>
      <div class="topic-card" onclick="openModal('Current Electricity')">
        <div class="topic-title">Current Electricity</div>
      </div>
      <div class="topic-card" onclick="openModal('Electrical Energy')">
        <div class="topic-title">Electrical Energy</div>
      </div>
      <div class="topic-card" onclick="openModal('Magnetism')">
        <div class="topic-title">Magnetism</div>
      </div>
      <div class="topic-card" onclick="openModal('Electromagnetic Effects')">
        <div class="topic-title">Electromagnetic Effects</div>
      </div>
      <div class="topic-card" onclick="openModal('Electromagnetic Induction')">
        <div class="topic-title">Electromagnetic Induction</div>
      </div>
      <div class="topic-card" onclick="openModal('AC Circuits')">
        <div class="topic-title">AC Circuits</div>
      </div>
      <div class="topic-card" onclick="openModal('Electrical Conduction')">
        <div class="topic-title">Electrical Conduction</div>
      </div>
      <div class="topic-card" onclick="openModal('Electronics')">
        <div class="topic-title">Electronics</div>
      </div>
    </div>
  </main>
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
      <h2 id="modalTitle">Sub-topics:</h2>
      <ul class="subtopic-list" id="subtopicList"></ul>
    </div>
  </div>
  <script>
    const subtopics = {
      'Electrostatics': [
        'Electric Charges and Matter',
        'Charging by Friction, Contact and Induction',
        'Coulomb\'s Inverse Square Law',
        'Electric Field and Potential',
        'Electric Field Intensity',
        'Electric Discharge and Lightning',
        'Electroscopes'
      ],
      'Capacitors': [
        'Types and Functions of Capacitors',
        'Parallel Plate Capacitors',
        'Capacitance Calculations',
        'Factors Affecting Capacitance',
        'Series and Parallel Combinations',
        'Energy Stored in Capacitors'
      ],
      'Current Electricity': [
        'Electric Cells and Batteries',
        'EMF and Potential Difference',
        'Ohm\'s Law and Resistance',
        'Series and Parallel Circuits',
        'Electrical Networks',
        'Potentiometer Measurements',
        'Internal Resistance',
        'Meter Bridge'
      ],
      'Electrical Energy': [
        'Electrical Energy and Power',
        'Commercial Units',
        'Power Transmission',
        'Heating Effects',
        'House Wiring',
        'Fuses and Safety'
      ],
      'Magnetism': [
        'Natural and Artificial Magnets',
        'Magnetic Properties',
        'Making Magnets and Demagnetization',
        'Magnetic Fields',
        'Earth\'s Magnetic Field',
        'Magnetic Flux and Flux Density',
        'Applications in Navigation'
      ],
      'Electromagnetic Effects': [
        'Force on Current-Carrying Conductors',
        'Force on Moving Charges',
        'DC Motors',
        'Electromagnets',
        'Moving Coil Instruments',
        'Conversion of Galvanometers',
        'Electromagnetic Devices'
      ],
      'Electromagnetic Induction': [
        'Faraday\'s Laws',
        'Lenz\'s Law',
        'AC and DC Generators',
        'Transformers',
        'Inductance',
        'Energy in Inductors',
        'Eddy Currents'
      ],
      'AC Circuits': [
        'AC Current and Voltage',
        'Peak and RMS Values',
        'Reactance and Impedance',
        'R-L-C Circuits',
        'Power Factor',
        'Resonance'
      ],
      'Electrical Conduction': [
        'Conduction in Liquids',
        'Electrolysis',
        'Faraday\'s Laws of Electrolysis',
        'Electroplating',
        'Conduction in Gases',
        'Applications'
      ],
      'Electronics': [
        'Semiconductors',
        'Intrinsic and Extrinsic Types',
        'P-N Junction Diodes',
        'Rectification',
        'Transistors',
        'Basic Electronic Applications'
      ]
    };
    function openModal(topic) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalTitle').innerText = 'Sub-topics: ' + topic;
      const list = document.getElementById('subtopicList');
      list.innerHTML = '';
      subtopics[topic].forEach(sub => {
        list.innerHTML += `<li>${sub} <button class='start-btn' onclick='startLearning(event)'>Start Learning</button></li>`;
      });
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    function startLearning(e) {
      e.stopPropagation();
      window.location.href = 'physics-explanation.html';
    }
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) closeModal();
    }
  </script>
</body>
</html>
