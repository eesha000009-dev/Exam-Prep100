<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Physics - Explanation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100 font-inter">
  <nav class="fixed inset-x-0 top-0 bg-white/60 backdrop-blur-sm border-b border-blue-100 z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="physics.html" class="text-sm text-blue-600 hover:underline">‚Üê Back to Physics</a>
      <img src="/assets/images/logo.png" alt="logo" class="h-10 w-auto" />
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4 pt-24 pb-12">
    <h1 id="pageTitle" class="text-3xl font-extrabold text-blue-700 mb-4">Physics - Topic</h1>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <section class="col-span-2 bg-white/60 backdrop-blur-sm rounded-xl p-6 shadow-sm">
        <h2 class="text-xl font-semibold text-blue-700 mb-3">Explanation</h2>
        <p id="explanation-text" class="text-gray-700">This page will display a senior secondary level explanation for the selected Physics topic.</p>
      </section>

      <aside class="bg-white/60 backdrop-blur-sm rounded-xl p-6 shadow-sm">
        <h2 class="text-xl font-semibold text-blue-700 mb-3">Video</h2>
        <p id="video-text" class="text-gray-700">Video placeholder for the selected Physics topic.</p>
        <hr class="my-4" />
        <h3 class="text-lg font-semibold text-slate-700">Calculator</h3>
        <p id="calculator-text" class="text-gray-700">Calculator placeholder for the selected Physics topic.</p>
      </aside>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const topic = params.get('topic');
    if(topic) {
      document.getElementById('pageTitle').textContent = `Physics - ${topic}`;
      document.getElementById('explanation-text').textContent = `This page will display a senior secondary level explanation for ${topic} in Physics.`;
      document.getElementById('video-text').textContent = `Video placeholder for ${topic} in Physics.`;
      document.getElementById('calculator-text').textContent = `Calculator placeholder for ${topic} in Physics.`;
    }
  </script>
</body>
</html>
