<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reproductive Systems in Plants — Playlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--gap:16px}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;background:#f8fafc;color:#0f172a}
    .container{max-width:1100px;margin:28px auto;padding:16px}
    .layout{display:grid;grid-template-columns:1fr 340px;gap:var(--gap);align-items:start}
    .player{background:white;border-radius:12px;padding:16px;box-shadow:0 6px 18px rgba(2,6,23,0.08)}
    .video-frame{width:100%;height:520px;border-radius:8px;overflow:hidden;background:#000}
    .video-desc{margin-top:12px;color:#334155}
    .playlist .list-item{display:flex;gap:12px;align-items:center;padding:10px;border-radius:10px;cursor:pointer}
    .playlist .list-item:hover{background:#eef2ff}
    .playlist .list-item.active{background:#e0f2fe;border-left:4px solid #0284c7}
    .thumb{width:96px;height:56px;background:#cbd5e1;border-radius:6px;flex-shrink:0}
    .meta{font-size:14px;color:#0f172a}
    @media (max-width:1024px){.layout{grid-template-columns:1fr 300px}.video-frame{height:420px}}
    @media (max-width:640px){.layout{grid-template-columns:1fr}.video-frame{height:220px}.playlist{order:2;margin-top:12px}}
  </style>
</head>
<body>
  <div class="container">
    <nav style="font-size:14px;color:#2563eb;margin-bottom:12px"><a href="biology.html">← Back to Biology</a></nav>
    <div class="layout">
      <div class="player">
        <div id="videoTitle" style="font-weight:600;font-size:18px;color:#0b5cff">Reproductive Systems in Plants</div>
        <div class="video-frame" id="playerContainer">
          <iframe id="player" title="Video player" src="https://www.youtube.com/embed/rJgWz5e2L3I" frameborder="0" allowfullscreen style="width:100%;height:100%"></iframe>
        </div>
        <div id="videoDesc" class="video-desc">Select a video from the playlist to view details here.</div>
      </div>
      <aside class="playlist">
        <div style="font-weight:600;margin-bottom:10px">Playlist</div>
        <div id="playlistList"></div>
      </aside>
    </div>
  </div>
  <script>
    const videos=[
  {title:'Asexual vs Sexual Reproduction in Plants',src:'https://www.youtube.com/embed/rJgWz5e2L3I',desc:'Clear explanation of vegetative propagation, spores, and sexual reproduction in flowering plants.',notes:'Learning objectives: distinguish asexual and sexual modes and give examples.'},
  {title:'Pollination, Fertilization & Seed Development',src:'https://www.youtube.com/embed/4Qh6kYv5s2c',desc:'Stepwise walkthrough of pollination types, fertilization, and embryo/seed formation.',notes:'Learning objectives: describe pollination and subsequent fertilization events leading to seed formation.'},
  {title:'Reproductive Adaptations & Dispersal Mechanisms',src:'https://www.youtube.com/embed/8Zp9Lm3N4Qk',desc:'Adaptations for pollination and seed dispersal with ecological examples.',notes:'Learning objectives: explain common adaptations and relate dispersal to habitat success.'}
    ];const q=new URLSearchParams(location.search);let idx=parseInt(q.get('vid'))||0;const listEl=document.getElementById('playlistList');function renderList(){listEl.innerHTML='';videos.forEach((v,i)=>{const item=document.createElement('div');item.className='list-item'+(i===idx?' active':'');item.innerHTML=`<div class="thumb" aria-hidden="true"></div><div style="flex:1"><div class="meta">${v.title}</div><div style="font-size:12px;color:#64748b">Video ${i+1}</div></div>`;item.onclick=()=>{select(i);history.replaceState(null,'',`?vid=${i}`)};listEl.appendChild(item)})}function select(i){idx=i;document.getElementById('player').src=videos[i].src;document.getElementById('videoTitle').textContent=videos[i].title;document.getElementById('videoDesc').innerHTML=`<p>${videos[i].desc}</p><p style="margin-top:8px;color:#475569;font-size:13px"><strong>Key learning objectives:</strong> ${videos[i].notes}</p>`;renderList();window.scrollTo({top:0,behavior:'smooth'})}select(idx);
  </script>
</body>
</html>
