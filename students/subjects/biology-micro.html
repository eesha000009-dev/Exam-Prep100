<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/images/Logo of JUANOVA Cortex Tutor.png" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro & Unicellular Organisms Topics</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f8fa;
      color: #1e293b;
    }
    .main-content {
      max-width: 900px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(30,41,59,0.07);
      padding: 2.5rem 2rem 2rem 2rem;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
    }
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #f1f5f9;
      color: #1e293b;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 2rem;
      box-shadow: 0 1px 4px rgba(30,41,59,0.05);
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #e0e7ef;
      color: #38bdf8;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 1.5rem;
    }
    .topic-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.3rem;
    }
    .topic-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(30,41,59,0.07);
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      font-size: 1.05rem;
      color: #1e293b;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: box-shadow 0.2s;
    }
    .topic-card:hover {
      box-shadow: 0 4px 16px rgba(26,115,232,0.08);
      color: #1a73e8;
    }
    .topic-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: #1e3a8a;
    }
    @media (max-width: 600px) {
      .main-content {
        padding: 1rem 0.5rem;
      }
      .topic-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main class="main-content">
    <a href="biology.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Biology</a>
    <h1>Micro & Unicellular Organisms</h1>
    <div class="topic-list">
      <a class="topic-card" href="#" onclick="openModal('Micro-organisms around us')">
        <div class="topic-title">Micro-organisms around us</div>
      </a>
      <a class="topic-card" href="#" onclick="openModal('Micro-organisms in Action')">
        <div class="topic-title">Micro-organisms in Action</div>
      </a>
      <a class="topic-card" href="#" onclick="openModal('Micro-organisms and better Health')">
        <div class="topic-title">Micro-organisms and better Health</div>
      </a>
      <a class="topic-card" href="#" onclick="openModal('Mode of Nutrition in Micro-organisms')">
        <div class="topic-title">Mode of Nutrition in Micro-organisms</div>
      </a>
      <a class="topic-card" href="#" onclick="openModal('Reproduction in Unicellular organisms')">
        <div class="topic-title">Reproduction in Unicellular organisms</div>
      </a>
      <a class="topic-card" href="#" onclick="openModal('Transport in lower organisms')">
        <div class="topic-title">Transport in lower organisms</div>
      </a>
      <a class="topic-card" href="#" onclick="openModal('Excretion')">
        <div class="topic-title">Excretion</div>
      </a>
    </div>
  </main>
  <div id="modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,41,59,0.25);z-index:1000;align-items:center;justify-content:center;">
    <div style="background:#fff;border-radius:12px;max-width:400px;width:90vw;padding:2rem;box-shadow:0 2px 16px rgba(30,41,59,0.15);position:relative;">
      <button onclick="closeModal()" style="position:absolute;top:12px;right:12px;background:none;border:none;font-size:1.2rem;cursor:pointer;color:#888;"><i class="fas fa-times"></i></button>
      <h2 id="modalTitle" style="margin-top:0;font-size:1.2rem;color:#1e3a8a;">Sub-topics:</h2>
      <div id="modalContent"></div>
    </div>
  </div>
  <script>
    const subtopics = {
      'Micro-organisms around us': [
        { name: 'Characteristics, cell structure and functions, levels of organization', link: 'biology-explanation.html?topic=Characteristics%2C%20cell%20structure%20and%20functions%2C%20levels%20of%20organization' },
        { name: 'Monera, Protista, Fungi, Plantae, Animalia', link: 'biology-explanation.html?topic=Monera%2C%20Protista%2C%20Fungi%2C%20Plantae%2C%20Animalia' },
        { name: 'analyze features and characteristics of listed organisms', link: 'biology-explanation.html?topic=analyze%20features%20and%20characteristics%20of%20listed%20organisms' }
      ],
      'Micro-organisms in Action': [
        { name: 'demonstrate increase in structural complexity', link: 'biology-explanation.html?topic=demonstrate%20increase%20in%20structural%20complexity' },
        { name: 'trace life histories and evolution', link: 'biology-explanation.html?topic=trace%20life%20histories%20and%20evolution' },
        { name: 'determine economic and environmental importance', link: 'biology-explanation.html?topic=determine%20economic%20and%20environmental%20importance' }
      ],
      'Micro-organisms and better Health': [
        { name: 'describe adaptations to environment and way of life', link: 'biology-explanation.html?topic=describe%20adaptations%20to%20environment%20and%20way%20of%20life' },
        { name: 'categorize colouration and behaviour in animals', link: 'biology-explanation.html?topic=categorize%20colouration%20and%20behaviour%20in%20animals' },
        { name: 'account for adaptation in food, protection, mating, temperature, and water conservation', link: 'biology-explanation.html?topic=account%20for%20adaptation%20in%20food%2C%20protection%2C%20mating%2C%20temperature%2C%20and%20water%20conservation' }
      ],
      'Mode of Nutrition in Micro-organisms': [
        { name: 'Modes (autotrophic, heterotrophic), types', link: 'biology-explanation.html?topic=Modes%20(autotrophic%2C%20heterotrophic)%2C%20types' },
        { name: 'compare nutrition modes and provide examples', link: 'biology-explanation.html?topic=compare%20nutrition%20modes%20and%20provide%20examples' },
        { name: 'analyze photosynthesis, macro/micro-nutrients', link: 'biology-explanation.html?topic=analyze%20photosynthesis%2C%20macro%2Fmicro-nutrients' }
      ],
      'Reproduction in Unicellular organisms': [
        { name: 'Asexual and sexual reproduction', link: 'biology-explanation.html?topic=Asexual%20and%20sexual%20reproduction' },
        { name: 'differentiate reproduction types', link: 'biology-explanation.html?topic=differentiate%20reproduction%20types' },
        { name: 'describe fertilization and development', link: 'biology-explanation.html?topic=describe%20fertilization%20and%20development' }
      ],
      'Transport in lower organisms': [
        { name: 'Need, materials, channels (circulatory and vascular systems)', link: 'biology-explanation.html?topic=Need%2C%20materials%2C%20channels%20(circulatory%20and%20vascular%20systems)' },
        { name: 'media and processes (diffusion, osmosis, transpiration, root pressure, active transport)', link: 'biology-explanation.html?topic=media%20and%20processes%20(diffusion%2C%20osmosis%2C%20transpiration%2C%20root%20pressure%2C%20active%20transport)' },
        { name: 'describe media and mechanisms of transport', link: 'biology-explanation.html?topic=describe%20media%20and%20mechanisms%20of%20transport' }
      ],
      'Excretion': [
        { name: 'Excretory structures and mechanisms', link: 'biology-explanation.html?topic=Excretory%20structures%20and%20mechanisms' },
        { name: 'define and relate excretion to structure and function', link: 'biology-explanation.html?topic=define%20and%20relate%20excretion%20to%20structure%20and%20function' },
        { name: 'analyze excretory organs and products', link: 'biology-explanation.html?topic=analyze%20excretory%20organs%20and%20products' }
      ]
    };
    function openModal(topic) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalTitle').textContent = 'Sub-topics: ' + topic;
      const content = subtopics[topic] || [];
      document.getElementById('modalContent').innerHTML = content.map(s => `<div style='display:flex;align-items:center;justify-content:space-between;margin-bottom:0.7rem;'><span>${s.name}</span><a href='${s.link}' class='back-btn' style='margin:0 0 0 1rem;padding:0.3rem 0.8rem;font-size:0.95rem;'>Start Learning</a></div>`).join('');
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if(event.target === modal) closeModal();
    }
  </script>
</body>
</html>
