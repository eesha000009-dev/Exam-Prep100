<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sets | Mathematics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style> body{font-family:Inter, sans-serif}.content-card{-webkit-backdrop-filter:blur(12px);backdrop-filter:blur(12px);background:rgba(255,255,255,0.95);border:1px solid rgba(255,255,255,0.2);} </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 to-teal-100 p-6">
  <div class="max-w-3xl mx-auto">
    <nav class="mb-4"><a href="index.html" class="text-blue-600">← Back to Number Systems</a></nav>
    <article class="content-card rounded-lg p-6">
      <h1 class="text-xl font-bold mb-2">Sets</h1>
      <p class="text-gray-700 mb-4">Basic set notation, union, intersection, complement, Venn diagrams and simple set identities.</p>

      <h3 class="mt-4 font-semibold">Practice</h3>
      <ol class="list-decimal list-inside text-gray-700">
        <li>Given A = {1,2,3}, B = {2,3,4}, find A ∪ B and A ∩ B.</li>
        <li>Draw Venn for two overlapping sets.</li>
      </ol>

      <h3 class="mt-3 font-semibold">Brief solutions</h3>
      <ol class="list-decimal list-inside text-gray-700">
        <li>A ∪ B = {1,2,3,4}, A ∩ B = {2,3}.</li>
      </ol>
    </article>
  </div>
</body>
