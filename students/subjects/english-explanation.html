<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English - Explanation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100 font-inter">
  <nav class="fixed inset-x-0 top-0 bg-white/60 backdrop-blur-sm border-b border-blue-100 z-50">
    <div class="max-w-6xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <a href="english.html" class="text-sm text-blue-600 hover:underline">‚Üê Back</a>
        </div>
        <img src="/assets/images/logo.png" alt="logo" class="h-10 w-auto" />
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4 pt-24 pb-12">
    <h1 id="topicTitle" class="text-3xl font-extrabold text-blue-700 mb-4">English - Topic</h1>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <section class="col-span-2 bg-white/60 backdrop-blur-sm rounded-xl p-6 shadow-sm">
        <h2 class="text-xl font-semibold text-blue-700 mb-3">Explanation</h2>
        <p id="explanationText" class="text-gray-700">This page will display a senior secondary level explanation for the selected English topic.</p>
      </section>

      <aside class="bg-white/60 backdrop-blur-sm rounded-xl p-6 shadow-sm">
        <h2 class="text-xl font-semibold text-blue-700 mb-3">Video / Resources</h2>
        <p id="videoText" class="text-gray-700">Video placeholder for the selected English topic.</p>
      </aside>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const topic = params.get('topic');
    if(topic) {
      document.getElementById('topicTitle').textContent = `English - ${topic}`;
      document.getElementById('explanationText').textContent = `This page will display a senior secondary level explanation for ${topic} in English.`;
      document.getElementById('videoText').textContent = `Video placeholder for ${topic} in English.`;
    }
  </script>
</body>
</html>
