<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f8fa;
      color: #1e293b;
    }
    .main-content {
      max-width: 900px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(30,41,59,0.07);
      padding: 2.5rem 2rem 2rem 2rem;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
    }
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #f1f5f9;
      color: #1e293b;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 2rem;
      box-shadow: 0 1px 4px rgba(30,41,59,0.05);
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #e0e7ef;
      color: #38bdf8;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 1.5rem;
    }
    .topic-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.3rem;
    }
    .topic-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(30,41,59,0.07);
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      font-size: 1.05rem;
      color: #1e293b;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: box-shadow 0.2s;
    }
    .topic-card:hover {
      box-shadow: 0 4px 16px rgba(26,115,232,0.08);
      color: #1a73e8;
    }
    .topic-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: #1e3a8a;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(30,41,59,0.25);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.active,
    .modal-overlay[style*="display: flex"] {
      display: flex;
    }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      max-width: 400px;
      width: 90vw;
      padding: 2rem;
      box-shadow: 0 2px 16px rgba(30,41,59,0.15);
      position: relative;
    }
    .modal-close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #888;
    }
    .modal-title {
      margin-top: 0;
      font-size: 1.2rem;
      color: #1e3a8a;
    }
    @media (max-width: 600px) {
      .main-content {
        padding: 1rem 0.5rem;
      }
      .topic-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

      <div id="modalContent"></div>
    </div>

      <button onclick="closeModal()" class="modal-close-btn"><i class="fas fa-times"></i></button>

      <div id="modalContent"></div>
    </div>

  <script>
    const subtopics = {
      'Recognizing Living things': [
        { name: 'Biology and Living things', link: 'biology-explanation.html?topic=Biology%20and%20Living%20things' },
        { name: 'Branches of Biology', link: 'biology-explanation.html?topic=Branches%20of%20Biology' },
        { name: 'Definition and usefulness of Science', link: 'biology-explanation.html?topic=Definition%20and%20usefulness%20of%20Science' },
        { name: 'Scientific processes', link: 'biology-explanation.html?topic=Scientific%20processes' },
        { name: 'Living and Non-living Things', link: 'biology-explanation.html?topic=Living%20and%20Non-living%20Things' },
        { name: 'Differences between plants and Animals', link: 'biology-explanation.html?topic=Differences%20between%20plants%20and%20Animals' },
        { name: 'Organization of Life', link: 'biology-explanation.html?topic=Organization%20of%20Life' },
        { name: 'Complexity of Organization in Higher organisms', link: 'biology-explanation.html?topic=Complexity%20of%20Organization%20in%20Higher%20organisms' }
      ],
      'Classification of Living things': [
        { name: 'System of Classification of Living things', link: 'biology-explanation.html?topic=System%20of%20Classification%20of%20Living%20things' },
        { name: 'Kingdom: Monera', link: 'biology-explanation.html?topic=Kingdom%3A%20Monera' },
        { name: 'Kingdom: Protista', link: 'biology-explanation.html?topic=Kingdom%3A%20Protista' },
        { name: 'Kingdom: Fungi', link: 'biology-explanation.html?topic=Kingdom%3A%20Fungi' },
        { name: 'Kingdom: Animalia', link: 'biology-explanation.html?topic=Kingdom%3A%20Animalia' }
      ],
      'Cell': [
        { name: 'Cell as a living unit of an organism', link: 'biology-explanation.html?topic=Cell%20as%20a%20living%20unit%20of%20an%20organism' },
        { name: 'Cell theory', link: 'biology-explanation.html?topic=Cell%20theory' },
        { name: 'Forms in which cells exist', link: 'biology-explanation.html?topic=Forms%20in%20which%20cells%20exist' },
        { name: 'Structure and functions of plant and animal cells', link: 'biology-explanation.html?topic=Structure%20and%20functions%20of%20plant%20and%20animal%20cells' },
        { name: 'Similarities and differences between plant and animal cells', link: 'biology-explanation.html?topic=Similarities%20and%20differences%20between%20plant%20and%20animal%20cells' }
      ],
      'Cell & its environment': [
        { name: 'Diffusion', link: 'biology-explanation.html?topic=Diffusion' },
        { name: 'Osmosis', link: 'biology-explanation.html?topic=Osmosis' },
        { name: 'Plasmolysis', link: 'biology-explanation.html?topic=Plasmolysis' },
        { name: 'Haemolysis', link: 'biology-explanation.html?topic=Haemolysis' },
        { name: 'Turgidity', link: 'biology-explanation.html?topic=Turgidity' },
        { name: 'Flaccidity', link: 'biology-explanation.html?topic=Flaccidity' }
      ],
      'Properties and functions of the cell I': [
        { name: 'Nutrition (feeding mode)', link: 'biology-explanation.html?topic=Nutrition%20(feeding%20mode)' }
      ],
      'Properties and functions of the cell II': [
        // Add subtopics here if needed
      ]
    };
    function openModal(topic) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalTitle').textContent = 'Sub-topics: ' + topic;
      const content = subtopics[topic] || [];
      document.getElementById('modalContent').innerHTML = content.map(s => `<div style='display:flex;align-items:center;justify-content:space-between;margin-bottom:0.7rem;'><span>${s.name}</span><a href='${s.link}' class='back-btn' style='margin:0 0 0 1rem;padding:0.3rem 0.8rem;font-size:0.95rem;'>Start Learning</a></div>`).join('');
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if(event.target === modal) closeModal();
    }
  </script>
</body>
</html>
