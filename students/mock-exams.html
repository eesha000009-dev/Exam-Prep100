<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock Exams - EduNext-prep100</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../general/modernized.css" />
  <style>
    .layout {
      display: flex;
      min-height: 100vh;
    }
    
    .main-content {
      margin-left: 280px;
      padding: var(--spacing-xl) var(--spacing-xxl);
      background: var(--bg-light);
      min-height: 100vh;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .dashboard-topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-xl);
      padding: var(--spacing-sm) 0;
    }
    
    .search-container {
      flex: 1;
      max-width: 480px;
      position: relative;
      margin-right: var(--spacing-xl);
    }
    
    .search-icon {
      position: absolute;
      left: var(--spacing-sm);
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 1.1rem;
    }
    
    .search-input {
      width: 100%;
      padding: 0.875rem var(--spacing-xl);
      padding-left: 2.75rem;
      border-radius: 9999px;
      border: 2px solid var(--border-color);
      font-size: 1rem;
      transition: all 0.2s;
      background: white;
    }
    
    .search-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
      outline: none;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
    }
    
    .notification-btn {
      position: relative;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.25rem;
      cursor: pointer;
      padding: var(--spacing-xs);
      border-radius: var(--radius-md);
      transition: all 0.2s;
    }
    
    .notification-btn:hover {
      color: var(--primary);
      background: rgba(37,99,235,0.1);
    }
    
    .notification-badge {
      position: absolute;
      top: 0;
      right: 0;
      background: var(--danger);
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner {
      width: 100%;
      height: 180px;
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
      margin-bottom: var(--spacing-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .banner:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: var(--radius-xl);
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--spacing-lg);
    }

    .mock-exam-list {
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
      padding: var(--spacing-xl);
      margin-bottom: var(--spacing-xl);
    }

    .mock-exam-item {
      padding: var(--spacing-md) 0;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.2s;
    }

    .mock-exam-item:hover {
      transform: translateX(var(--spacing-xs));
    }

    .mock-exam-item:last-child {
      border-bottom: none;
    }

    .mock-exam-item span {
      font-weight: 500;
      color: var(--text-primary);
    }

    .start-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-lg);
      padding: var(--spacing-sm) var(--spacing-lg);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .start-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .badge {
      background: var(--primary);
      color: white;
      padding: var(--spacing-xs) var(--spacing-md);
      border-radius: var(--radius-lg);
      font-size: 0.875rem;
      font-weight: 500;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <a href="#" class="sidebar__logo">
        <i class="fas fa-graduation-cap"></i>
        <span>EduNext-prep100</span>
      </a>
      <nav class="sidebar__menu">
        <a href="student-dashboard.html" class="sidebar__item"><i class="fas fa-home"></i> Home</a>
        <a href="ai-tutor-chatbot.html" class="sidebar__item"><i class="fas fa-robot"></i> AI Tutor</a>
        <a href="study-plan.html" class="sidebar__item"><i class="fas fa-calendar-alt"></i> Study Plan</a>
        <a href="smart-note.html" class="sidebar__item"><i class="fas fa-sticky-note"></i> Smart Notes</a>
        <a href="video-library.html" class="sidebar__item"><i class="fas fa-video"></i> Video Library</a>
        <a href="mock-exams.html" class="sidebar__item active"><i class="fas fa-file-alt"></i> Mock Exams</a>
        <a href="practice-exams.html" class="sidebar__item"><i class="fas fa-pencil-alt"></i> Practice Exams</a>
        <a href="notifications.html" class="sidebar__item"><i class="fas fa-bell"></i> Notifications</a>
        <a href="student-live-session.html" class="sidebar__item"><i class="fas fa-chalkboard-teacher"></i> Join Live Session</a>
      </nav>
    </aside>
    <main class="main-content">
      <div class="dashboard-topbar">
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="search-input" placeholder="Search mock exams..." />
        </div>
        <div class="user-info">
          <div class="badge">SS 3/WAEC</div>
          <button class="notification-btn">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
          </button>
          <img src="https://ui-avatars.com/api/?name=Student&background=2563eb&color=fff" alt="User" class="avatar" />
        </div>
      </div>
      <div class="banner">
        <img src="https://ulesson.com/_next/image?url=%2Fimages%2Fback-to-school-banner.png&w=1200&q=75" alt="Back to School Banner" />
      </div>
      <div class="section-title">Mock Exams</div>
      <div class="mock-exam-list">
        <div class="mock-exam-item">
          <span>Mathematics Mock Exam</span>
          <button class="start-btn">Start</button>
        </div>
        <div class="mock-exam-item">
          <span>Biology Mock Exam</span>
          <button class="start-btn">Start</button>
        </div>
        <div class="mock-exam-item">
          <span>Chemistry Mock Exam</span>
          <button class="start-btn">Start</button>
        </div>
        <div class="mock-exam-item">
          <span>Physics Mock Exam</span>
          <button class="start-btn">Start</button>
        </div>
        <div class="mock-exam-item">
          <span>English Mock Exam</span>
          <button class="start-btn">Start</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
