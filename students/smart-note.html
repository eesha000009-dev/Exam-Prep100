<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    let jots = [
      { id: 1, title: "Math Notes", content: "Algebra basics...", tags: ["math"] },
      { id: 2, title: "History Jot", content: "World War II events...", tags: ["history"] }
    ];
    let editingJotId = null;

    function renderJots(filter = "") {
      const grid = document.getElementById('jotsGrid');
      grid.innerHTML = "";
      jots.filter(jot => 
        jot.title.toLowerCase().includes(filter.toLowerCase()) ||
        jot.content.toLowerCase().includes(filter.toLowerCase()) ||
        jot.tags.some(tag => tag.toLowerCase().includes(filter.toLowerCase()))
      ).forEach(jot => {
        grid.innerHTML += `
          <div class="jot-card">
            <h3>${jot.title}</h3>
            <p>${jot.content}</p>
            <div><strong>Tags:</strong> ${jot.tags.join(", ")}</div>
            <div class="jot-card-btns" style="margin-top: 0.5rem;">
              <button onclick="openModal(${jot.id})" style="background: #2563eb; color: #fff; border: none; border-radius: 8px; padding: 0.3rem 1rem; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.15s;" onmouseover="this.style.background='#1e3a8a'" onmouseout="this.style.background='#2563eb'">Edit</button>
              <button onclick="deleteJot(${jot.id})" style="background: #ef4444; color: #fff; border: none; border-radius: 8px; padding: 0.3rem 1rem; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.15s;" onmouseover="this.style.background='#b91c1c'" onmouseout="this.style.background='#ef4444'">Delete</button>
              <button onclick="shareJot(${jot.id})" style="background: #22c55e; color: #fff; border: none; border-radius: 8px; padding: 0.3rem 1rem; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.15s;" onmouseover="this.style.background='#15803d'" onmouseout="this.style.background='#22c55e'">Share</button>
            </div>
          </div>
        `;
      });
    }

    function filterJots() {
      const val = document.getElementById('searchInput').value;
      renderJots(val);
    }

    function openModal(jotId) {
      const modal = document.getElementById('jotModal');
      const titleInput = document.getElementById('jotTitle');
      const contentInput = document.getElementById('jotContent');
      const tagsInput = document.getElementById('jotTags');
      const modalTitle = document.getElementById('modalTitle');

      if (jotId) {
        const jot = jots.find(j => j.id === jotId);
        titleInput.value = jot.title;
        contentInput.value = jot.content;
        tagsInput.value = jot.tags.join(", ");
        modalTitle.textContent = "Edit Jot";
        editingJotId = jotId;
      } else {
        titleInput.value = "";
        contentInput.value = "";
        tagsInput.value = "";
        modalTitle.textContent = "Create New Jot";
        editingJotId = null;
      }
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById('jotModal').style.display = "none";
      editingJotId = null;
    }

    function saveJot() {
      const title = document.getElementById('jotTitle').value;
      const content = document.getElementById('jotContent').value;
      const tags = document.getElementById('jotTags').value.split(",").map(tag => tag.trim());

      if (!title || !content) {
        alert("Title and content are required!");
        return;
      }

      if (editingJotId) {
        jots = jots.map(jot => 
          jot.id === editingJotId ? { ...jot, title, content, tags } : jot
        );
      } else {
        const newJot = { id: Date.now(), title, content, tags };
        jots.push(newJot);
      }
      closeModal();
      renderJots();
    }

    function deleteJot(id) {
      if (confirm("Are you sure you want to delete this jot?")) {
        jots = jots.filter(jot => jot.id !== id);
        renderJots();
      }
    }

    function shareJot(id) {
      const shareLink = `${window.location.origin}/jot/${id}`;
      alert(`Share this link: ${shareLink}`);
    }

    // Initial render
    renderJots();
  </script>
