<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - EduNext</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f8fa;
      color: #1e293b;
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 240px;
      background: #1e293b;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
      min-height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      z-index: 100;
    }
    .sidebar__logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 700; /* Bold for logo */
      color: #fff;
      margin-bottom: 2rem;
      text-decoration: none;
    }
    .sidebar__menu {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .sidebar__item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: normal; /* Normal for menu items */
      transition: background 0.2s;
    }
    .sidebar__item.active, .sidebar__item:hover {
      background: #334155;
      color: #38bdf8;
    }
    .main-content {
      flex: 1;
      padding: 2rem 2.5rem;
      background: #f7f8fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin-left: 240px;
    }
    h1 {
      font-size: 2rem;
      color: #1e293b;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }
    .notification-list {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(30,41,59,0.07);
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
    }
    .notification { display: flex; align-items: center; gap: 1rem; padding: 1rem 0; border-bottom: 1px solid #e2e8f0; }
    .notification:last-child { border-bottom: none; }
    .notification .icon { font-size: 1.3rem; color: #2563eb; }
    .notification .content { flex: 1; }
    .notification .time { color: #64748b; font-size: 0.95rem; }
    .notification.badge { background: #f7b731; color: #222; border-radius: 6px; padding: 0.2rem 0.7rem; font-size: 0.95rem; margin-left: 0.7rem; }
    .empty-message { color: #64748b; font-weight: 500; }
  </style>
  <div class="layout">
    <aside class="sidebar">
      <a href="#" class="sidebar__logo">
        <i class="fas fa-graduation-cap"></i>
        <span>EduNext-prep100</span>
      </a>
      <nav class="sidebar__menu">
      <a href="student-dashboard.html" class="sidebar__item"><i class="fas fa-home"></i> Home</a>
      <a href="ai-tutor-chatbot.html" class="sidebar__item active"><i class="fas fa-robot"></i> AI Tutor</a>
      <a href="study-plan.html" class="sidebar__item"><i class="fas fa-calendar-alt"></i> Study Plan</a>
      <a href="smart-note.html" class="sidebar__item"><i class="fas fa-sticky-note"></i> Smart Notes</a>
      <a href="video-library.html" class="sidebar__item"><i class="fas fa-video"></i> Video Library</a>
      <a href="mock-exams.html" class="sidebar__item"><i class="fas fa-file-alt"></i> Mock Exams</a>
      <a href="practice-exams.html" class="sidebar__item"><i class="fas fa-pencil-alt"></i> Practice Exams</a>
      <a href="notifications.html" class="sidebar__item"><i class="fas fa-bell"></i> Notifications</a>
      <a href="student-live-session.html" class="sidebar__item"><i class="fas fa-chalkboard-teacher"></i> Join Live Session</a>
      </nav>
    </aside>
    <main class="main-content">
      <h1>Notifications</h1>
      <div class="notification-list">
        <div class="empty-message">No notifications yet.</div>
      </div>
    </main>
  </div>
  <script src="session.js"></script>
  <script>
    const session = EduNextSession.getSession();
    document.querySelectorAll('.user-name').forEach(el => el.textContent = session.name ? `Hi, ${session.name}` : 'Hi, Student');
    document.querySelectorAll('.avatar').forEach(el => el.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(session.name || 'Student')}&background=2563eb&color=fff&size=64`);
    // Sidebar active highlighting
    const sidebar = document.querySelector('.sidebar nav ul');
    if (sidebar) {
      sidebar.querySelectorAll('li').forEach(li => {
        const a = li.querySelector('a');
        if (a && window.location.pathname.endsWith(a.getAttribute('href'))) li.classList.add('active');
        else li.classList.remove('active');
      });
    }
  </script>
</body>
</html>
