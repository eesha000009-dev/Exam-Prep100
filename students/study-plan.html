<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    let plans = [
      { id: 1, subject: "Math", topic: "Algebra", date: "2025-08-01", time: "10:00", duration: 60, tags: ["math"], reminder: "15", progress: 0 },
      { id: 2, subject: "History", topic: "World War II", date: "2025-08-02", time: "14:00", duration: 90, tags: ["history"], reminder: "30", progress: 0 }
    ];
    let editingPlanId = null;
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function renderCalendar() {
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = `
        <div class="calendar-header">
          <button onclick="prevMonth()">&lt;</button>
          <span>${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' })}</span>
          <button onclick="nextMonth()">&gt;</button>
        </div>
        <div class="calendar-day">Sun</div>
        <div class="calendar-day">Mon</div>
        <div class="calendar-day">Tue</div>
        <div class="calendar-day">Wed</div>
        <div class="calendar-day">Thu</div>
        <div class="calendar-day">Fri</div>
        <div class="calendar-day">Sat</div>
      `;
      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      for (let i = 0; i < firstDay; i++) {
        calendar.innerHTML += `<div class="calendar-date"></div>`;
      }
      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const hasPlan = plans.some(plan => plan.date === dateStr);
        calendar.innerHTML += `<div class="calendar-date ${hasPlan ? 'has-plan' : ''}" onclick="filterByDate('${dateStr}')">${day}</div>`;
      }
    }

    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    }

    function filterByDate(date) {
      document.getElementById('searchInput').value = '';
      renderPlans('', date);
    }

    function renderPlans(filter = '', selectedDate = null) {
      const grid = document.getElementById('plansGrid');
      grid.innerHTML = '';
      plans.filter(plan => 
        (!selectedDate || plan.date === selectedDate) &&
        (plan.subject.toLowerCase().includes(filter.toLowerCase()) ||
         plan.topic.toLowerCase().includes(filter.toLowerCase()) ||
         plan.tags.some(tag => tag.toLowerCase().includes(filter.toLowerCase())))
      ).forEach(plan => {
        grid.innerHTML += `
          <div class="plan-card">
            <h3 class="text-lg font-semibold">${plan.subject}: ${plan.topic}</h3>
            <p class="text-gray-600">Date: ${plan.date} at ${plan.time}</p>
            <p class="text-gray-600">Duration: ${plan.duration} min</p>
            <p class="text-gray-600">Reminder: ${plan.reminder === 'none' ? 'None' : `${plan.reminder} min before`}</p>
            <p class="text-gray-600">Progress: ${plan.progress}%</p>
            <div class="mt-2 flex space-x-2">
              <button onclick="updateProgress(${plan.id}, ${plan.progress + 10})" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">Update Progress</button>
              <button onclick="openModal(${plan.id})" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Edit</button>
              <button onclick="deletePlan(${plan.id})" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</button>
              <button onclick="sharePlan(${plan.id})" class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">Share</button>
            </div>
          </div>
        `;
      });
    }

    function filterPlans() {
      const val = document.getElementById('searchInput').value;
      renderPlans(val);
    }

    function updateProgress(id, newProgress) {
      plans = plans.map(plan => 
        plan.id === id ? { ...plan, progress: Math.min(newProgress, 100) } : plan
      );
      renderPlans();
    }

    function openModal(planId) {
      const modal = document.getElementById('planModal');
      const subjectInput = document.getElementById('planSubject');
      const topicInput = document.getElementById('planTopic');
      const dateInput = document.getElementById('planDate');
      const timeInput = document.getElementById('planTime');
      const durationInput = document.getElementById('planDuration');
      const tagsInput = document.getElementById('planTags');
      const reminderInput = document.getElementById('planReminder');
      const modalTitle = document.getElementById('modalTitle');

      if (planId) {
        const plan = plans.find(p => p.id === planId);
        subjectInput.value = plan.subject;
        topicInput.value = plan.topic;
        dateInput.value = plan.date;
        timeInput.value = plan.time;
        durationInput.value = plan.duration;
        tagsInput.value = plan.tags.join(", ");
        reminderInput.value = plan.reminder;
        modalTitle.textContent = "Edit Plan";
        editingPlanId = planId;
      } else {
        subjectInput.value = "";
        topicInput.value = "";
        dateInput.value = "";
        timeInput.value = "";
        durationInput.value = "";
        tagsInput.value = "";
        reminderInput.value = "none";
        modalTitle.textContent = "Create New Plan";
        editingPlanId = null;
      }
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById('planModal').style.display = "none";
      editingPlanId = null;
    }

    function savePlan() {
      const subject = document.getElementById('planSubject').value;
      const topic = document.getElementById('planTopic').value;
      const date = document.getElementById('planDate').value;
      const time = document.getElementById('planTime').value;
      const duration = document.getElementById('planDuration').value;
      const tags = document.getElementById('planTags').value.split(",").map(tag => tag.trim());
      const reminder = document.getElementById('planReminder').value;

      if (!subject || !topic || !date || !time || !duration) {
        alert("All required fields must be filled!");
        return;
      }

      if (editingPlanId) {
        plans = plans.map(plan => 
          plan.id === editingPlanId ? { ...plan, subject, topic, date, time, duration: parseInt(duration), tags, reminder, progress: plan.progress } : plan
        );
      } else {
        const newPlan = { id: Date.now(), subject, topic, date, time, duration: parseInt(duration), tags, reminder, progress: 0 };
        plans.push(newPlan);
      }
      closeModal();
      renderPlans();
      renderCalendar();
    }

    function deletePlan(id) {
      if (confirm("Are you sure you want to delete this plan?")) {
        plans = plans.filter(plan => plan.id !== id);
        renderPlans();
        renderCalendar();
      }
    }

    function sharePlan(id) {
      const shareLink = `${window.location.origin}/plan/${id}`;
      alert(`Share this link: ${shareLink}`);
    }

    // Initial render
    renderCalendar();
    renderPlans();
  </script>
