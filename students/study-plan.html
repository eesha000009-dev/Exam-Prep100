<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Plan - Prep100</title>
  <link rel="icon" type="image/png" href="/assets/images/Logo of JUANOVA Cortex Tutor.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Small scoped styles only - most layout handled by Tailwind */
    .plan-card { background: white; padding: 1rem; border-radius: .75rem; box-shadow: 0 6px 18px rgba(15,23,42,0.06);} 
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: .5rem; }
    .calendar-cell { padding: .6rem; border-radius: .5rem; text-align:center; cursor:pointer; }
    .calendar-cell.event { background:#eff6ff; border:1px solid #bfdbfe; }
    .calendar-cell.today { background:#3b82f6; color:white; }
    .modal { display:none; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="flex min-h-screen">
    <aside class="fixed top-0 left-0 h-screen bg-white/80 backdrop-blur-lg shadow-xl w-72 flex flex-col px-4 py-6 border-r border-gray-200 overflow-y-auto z-50">
      <div class="sticky top-0 bg-white/95 backdrop-blur-lg z-10 py-2 mb-8">
        <a href="#" class="flex items-center gap-3">
          <img src="/assets/images/Logo%20of%20JUANOVA%20Cortex%20Tutor.png" alt="Logo" class="h-16 w-16 object-contain rounded-full shadow-2xl border-4 border-blue-700">
          <span class="text-3xl font-extrabold text-blue-800 tracking-tight font-serif italic drop-shadow-lg">JUANOVA CORTEX</span>
        </a>
      </div>
      <nav class="flex flex-col gap-2 text-gray-700 font-medium">
        <a href="student-dashboard.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 transition"><i class="fas fa-home"></i> Home</a>
        <a href="news-feed-gemini.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 transition"><i class="fas fa-newspaper text-pink-500"></i> News Feed</a>
        <a href="ai-tutor-chatbot.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 transition"><i class="fas fa-robot text-purple-500"></i> AI Tutor</a>
        <a href="all-formula.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 transition"><i class="fas fa-book-open text-teal-600"></i> All Formula</a>
        <a href="smart-note.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 transition"><i class="fas fa-sticky-note text-yellow-500"></i> Smart Notes</a>
        <a href="study-plan.html" class="flex items-center gap-3 px-4 py-2 rounded-lg bg-blue-50 text-blue-600"><i class="fas fa-calendar-alt text-green-500"></i> Study Plan</a>
        <a href="video-library.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 transition"><i class="fas fa-video text-red-500"></i> Video Library</a>
        <a href="practice-exams.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 transition"><i class="fas fa-pencil-alt text-orange-500"></i> Mock Exams</a>
        <a href="notifications.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 transition"><i class="fas fa-bell text-pink-600"></i> Notifications</a>
        <a href="student-live-session.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 transition"><i class="fas fa-chalkboard-teacher text-blue-400"></i> Join Live Session</a>
      </nav>
    </aside>

    <main class="flex-1 p-8 ml-72">
      <div class="flex items-center justify-between mb-6">
        <div class="flex-1 max-w-xl relative">
          <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input id="searchInput" aria-label="Search plans" type="text" class="w-full pl-12 pr-4 py-3 rounded-full border-2 border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 bg-white" placeholder="Search plans by subject, topic, or tags...">
        </div>
        <div class="flex items-center gap-4">
          <span class="bg-blue-100 text-blue-700 px-4 py-1 rounded-full font-semibold text-sm">SS 3/WAEC</span>
          <button class="p-2 rounded-full hover:bg-blue-100 transition" aria-label="Notifications" title="Notifications"><i class="fas fa-bell"></i></button>
          <img src="https://ui-avatars.com/api/?name=Student&background=2563eb&color=fff" alt="User" class="h-10 w-10 rounded-full border-2 border-blue-500">
        </div>
      </div>

      <div class="rounded-3xl bg-gradient-to-r from-blue-600 to-blue-400 text-white p-6 shadow mb-6 flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-extrabold">Study Plan</h1>
          <p class="text-blue-100 mt-1">Create and manage study plans to stay organized.</p>
        </div>
        <div>
          <button id="createPlanBtn" class="bg-white text-blue-600 px-4 py-2 rounded-full font-semibold">Create Plan</button>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2">
          <div class="mb-4">
            <div class="flex items-center justify-between mb-2">
              <h2 class="font-semibold text-lg">Calendar</h2>
              <div class="flex gap-2">
                <button id="prevMonth" class="px-3 py-1 rounded bg-white border" aria-label="Previous month"><i class="fas fa-chevron-left"></i></button>
                <button id="nextMonth" class="px-3 py-1 rounded bg-white border" aria-label="Next month"><i class="fas fa-chevron-right"></i></button>
              </div>
            </div>
            <div id="calendar" class="calendar bg-white p-4 rounded-lg shadow"></div>
          </div>

          <div>
            <h2 class="font-semibold text-lg mb-3">Plans</h2>
            <div id="plansGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
          </div>
        </div>

        <aside class="bg-white p-4 rounded-lg shadow h-fit">
          <h3 class="font-semibold mb-2">Quick Actions</h3>
          <div class="flex flex-col gap-2">
            <button id="importBtn" class="px-3 py-2 bg-gray-100 rounded">Import from file</button>
            <button id="exportBtn" class="px-3 py-2 bg-gray-100 rounded">Export plans</button>
          </div>
        </aside>
      </div>

      <!-- Modal -->
      <div id="planModal" class="modal fixed inset-0 bg-black/40 items-center justify-center z-50">
        <div class="modal-content bg-white rounded-2xl p-6 max-w-md w-full">
          <div class="flex justify-between items-center mb-4">
            <h3 id="modalTitle" class="text-lg font-semibold">Create Plan</h3>
            <button id="closeModalBtn" aria-label="Close" title="Close">&times;</button>
          </div>
          <form id="planForm" class="space-y-3">
            <div>
              <label for="planSubject" class="block text-sm font-medium text-gray-700">Subject</label>
              <input id="planSubject" name="subject" required class="mt-1 block w-full border rounded px-3 py-2" placeholder="e.g. Mathematics">
            </div>
            <div>
              <label for="planTopic" class="block text-sm font-medium text-gray-700">Topic</label>
              <input id="planTopic" name="topic" required class="mt-1 block w-full border rounded px-3 py-2" placeholder="e.g. Algebra - Polynomials">
            </div>
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label for="planDate" class="block text-sm font-medium text-gray-700">Date</label>
                <input id="planDate" type="date" name="date" required class="mt-1 block w-full border rounded px-3 py-2" title="Date">
              </div>
              <div>
                <label for="planTime" class="block text-sm font-medium text-gray-700">Time</label>
                <input id="planTime" type="time" name="time" required class="mt-1 block w-full border rounded px-3 py-2" title="Time">
              </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label for="planDuration" class="block text-sm font-medium text-gray-700">Duration (min)</label>
                <input id="planDuration" type="number" min="1" value="60" class="mt-1 block w-full border rounded px-3 py-2">
              </div>
              <div>
                <label for="planReminder" class="block text-sm font-medium text-gray-700">Reminder</label>
                <select id="planReminder" class="mt-1 block w-full border rounded px-3 py-2" title="Reminder">
                  <option value="none">None</option>
                  <option value="5">5 minutes before</option>
                  <option value="15">15 minutes before</option>
                  <option value="30">30 minutes before</option>
                </select>
              </div>
            </div>

            <div>
              <label for="planTags" class="block text-sm font-medium text-gray-700">Tags (comma separated)</label>
              <input id="planTags" class="mt-1 block w-full border rounded px-3 py-2" placeholder="e.g. math,algebra">
            </div>

            <div class="flex justify-end gap-2">
              <button type="button" id="cancelBtn" class="px-4 py-2 rounded bg-gray-100" onclick="closeModal()">Cancel</button>
              <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white">Save</button>
            </div>
          </form>
        </div>
      </div>

    </main>
  </div>

  <script>
    // lightweight study-plan controller
    let plans = JSON.parse(localStorage.getItem('plans') || '[]');
    let editingPlanId = null;
    let currentDate = new Date();

    function saveState(){ localStorage.setItem('plans', JSON.stringify(plans)); }

    function renderCalendar(){
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';
      const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();
      const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth()+1, 0).getDate();
      // week headers
      ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d=>{ const el = document.createElement('div'); el.className='text-center font-medium text-sm'; el.textContent=d; calendar.appendChild(el); });
      // empty slots
      for(let i=0;i<firstDay;i++){ const cell=document.createElement('div'); calendar.appendChild(cell); }
      for(let day=1; day<=daysInMonth; day++){
        const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth()+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        const has = plans.some(p=>p.date===dateStr);
        const cell = document.createElement('div');
        cell.className = 'calendar-cell '+(has? 'event':'');
        if(new Date().toDateString() === new Date(currentDate.getFullYear(), currentDate.getMonth(), day).toDateString()) cell.classList.add('today');
        cell.textContent = day;
        cell.addEventListener('click', ()=>{ filterByDate(dateStr); });
        calendar.appendChild(cell);
      }
    }

    function renderPlans(filter='', selectedDate=null){
      const grid = document.getElementById('plansGrid'); grid.innerHTML='';
      const list = plans.filter(plan=>{
        if(selectedDate && plan.date!==selectedDate) return false;
        if(!filter) return true;
        const f = filter.toLowerCase();
        return plan.subject.toLowerCase().includes(f) || plan.topic.toLowerCase().includes(f) || (plan.tags || []).join(',').toLowerCase().includes(f);
      });
      if(!list.length) grid.innerHTML = '<div class="text-gray-500">No plans found</div>';
      list.forEach(plan=>{
        const div = document.createElement('div'); div.className='plan-card';
        div.innerHTML = `<h3 class="font-semibold">${plan.subject}: ${plan.topic}</h3>
          <div class="text-sm text-gray-600">${plan.date} • ${plan.time} • ${plan.duration} min</div>
          <div class="mt-3 flex gap-2 justify-end">
            <button class="px-3 py-1 rounded bg-gray-100" onclick="editPlan(${plan.id})">Edit</button>
            <button class="px-3 py-1 rounded bg-red-500 text-white" onclick="deletePlan(${plan.id})">Delete</button>
          </div>`;
        grid.appendChild(div);
      });
    }

    function filterByDate(date){ document.getElementById('searchInput').value=''; renderPlans('', date); }
    document.getElementById('searchInput').addEventListener('input', e=> renderPlans(e.target.value));

    document.getElementById('prevMonth').addEventListener('click', ()=>{ currentDate.setMonth(currentDate.getMonth()-1); renderCalendar(); });
    document.getElementById('nextMonth').addEventListener('click', ()=>{ currentDate.setMonth(currentDate.getMonth()+1); renderCalendar(); });

    function openModal(){ document.getElementById('planModal').style.display='flex'; }
    function closeModal(){ document.getElementById('planModal').style.display='none'; editingPlanId=null; document.getElementById('planForm').reset(); }

    document.getElementById('createPlanBtn').addEventListener('click', ()=>{ editingPlanId=null; document.getElementById('modalTitle').textContent='Create Plan'; openModal(); });
    document.getElementById('closeModalBtn').addEventListener('click', closeModal);

    function editPlan(id){ const p = plans.find(x=>x.id===id); if(!p) return; editingPlanId = id; document.getElementById('modalTitle').textContent='Edit Plan'; document.getElementById('planSubject').value=p.subject; document.getElementById('planTopic').value=p.topic; document.getElementById('planDate').value=p.date; document.getElementById('planTime').value=p.time; document.getElementById('planDuration').value=p.duration; document.getElementById('planReminder').value=p.reminder||'none'; document.getElementById('planTags').value=(p.tags||[]).join(','); openModal(); }

    document.getElementById('planForm').addEventListener('submit', function(e){
      e.preventDefault();
      const subject = document.getElementById('planSubject').value.trim();
      const topic = document.getElementById('planTopic').value.trim();
      const date = document.getElementById('planDate').value;
      const time = document.getElementById('planTime').value;
      const duration = parseInt(document.getElementById('planDuration').value) || 60;
      const reminder = document.getElementById('planReminder').value;
      const tags = document.getElementById('planTags').value.split(',').map(t=>t.trim()).filter(Boolean);
      if(!subject||!topic||!date) { alert('Please fill required fields'); return; }
      if(editingPlanId){ plans = plans.map(p=> p.id===editingPlanId ? {...p, subject, topic, date, time, duration, reminder, tags} : p ); }
      else { plans.push({ id: Date.now(), subject, topic, date, time, duration, reminder, tags }); }
      saveState(); closeModal(); renderCalendar(); renderPlans();
    });

    function deletePlan(id){ if(!confirm('Delete this plan?')) return; plans = plans.filter(p=>p.id!==id); saveState(); renderCalendar(); renderPlans(); }

    // import/export (basic)
    document.getElementById('exportBtn').addEventListener('click', ()=>{ const blob = new Blob([JSON.stringify(plans, null, 2)], {type:'application/json'}); const url = URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='plans.json'; a.click(); URL.revokeObjectURL(url); });
    document.getElementById('importBtn').addEventListener('click', ()=>{ alert('Import available in future updates.'); });

    // initial demo data if empty
    if(!plans.length){ plans = [ {id:1, subject:'Mathematics', topic:'Algebra', date:new Date().toISOString().slice(0,10), time:'10:00', duration:60, reminder:'15', tags:['math']} ]; saveState(); }

    // boot
    renderCalendar(); renderPlans();
  </script>
</body>
</html>
