<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .video-card {
      background: white;
      border-radius: var(--radius-lg);
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
    }

    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
      border-color: var(--primary);
    }

    .video-thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      background: var(--surface-hover);
      position: relative;
      overflow: hidden;
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .video-info {
      padding: 1rem;
    }

    .video-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .video-meta {
      font-size: 0.9rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .filters {
      display: flex;
      gap: var(--spacing-sm);
      margin: var(--spacing-lg) 0;
      flex-wrap: wrap;
    }

    .filter-button {
      background: white;
      border: 1px solid var(--border-color);
      padding: var(--spacing-sm) var(--spacing-lg);
      border-radius: var(--radius-full);
      color: var(--text-primary);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-button:hover {
      background: var(--bg-hover);
      border-color: var(--primary);
      color: var(--primary);
    }

    .filter-button.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .search-container {
      position: relative;
      max-width: 500px;
      margin: 0 auto 2rem;
    }

    .search-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-full);
      background: var(--surface-card);
      font-size: 1rem;
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--text-tertiary);
    }

    .empty-state h3 {
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .empty-state p {
      max-width: 400px;
      margin: 0 auto;
    }

      align-items: center;

    }
    
    .search-container {

    .search-icon {

    .search-input {

      border-radius: 9999px;
      border: 2px solid var(--border-color);
      font-size: 1rem;
      transition: all 0.2s;
      background: #fff;
    }
    
    .search-input:focus {

      outline: none;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
    }
    
    .notification-btn {
      position: relative;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.25rem;
      cursor: pointer;
      padding: var(--spacing-xs);
      border-radius: var(--radius-md);
      transition: all 0.2s;
    }
    
    .notification-btn:hover {
      color: var(--primary);
      background: rgba(37,99,235,0.1);

    .notification-badge {
      position: absolute;

      right: 0;

      width: 18px;
      height: 18px;

    .welcome-banner {

      color: white;
      margin-bottom: var(--spacing-xl);
      position: relative;
      overflow: hidden;
  </style>
