<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Library - EduNext</title>
  <link rel="stylesheet" href="../general/modernized.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .video-card {
      background: var(--surface-card);
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: var(--shadow-sm);
    }

    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }

    .video-thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      background: var(--surface-hover);
      position: relative;
      overflow: hidden;
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .video-info {
      padding: 1rem;
    }

    .video-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .video-meta {
      font-size: 0.9rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .filter-button {
      background: var(--surface-card);
      border: 1px solid var(--border-color);
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-button:hover,
    .filter-button.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .search-container {
      position: relative;
      max-width: 500px;
      margin: 0 auto 2rem;
    }

    .search-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-full);
      background: var(--surface-card);
      font-size: 1rem;
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--text-tertiary);
    }

    .empty-state h3 {
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .empty-state p {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
