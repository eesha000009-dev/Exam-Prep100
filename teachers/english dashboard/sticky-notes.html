      <div class="notes-container">
        <h2>Sticky Notes</h2>
        <textarea id="noteInput" class="add-note" placeholder="Write a note..."></textarea>
        <button class="add-btn" onclick="addNote()">Add Note</button>
        <div id="notesList"></div>
      </div>
    </div>
  <script>
    function getNotes() {
      return JSON.parse(localStorage.getItem('teacherNotes') || '[]');
    }
    function saveNotes(notes) {
      localStorage.setItem('teacherNotes', JSON.stringify(notes));
    }
    function renderNotes() {
      const notes = getNotes();
      const notesList = document.getElementById('notesList');
      notesList.innerHTML = '';
      notes.forEach((note, idx) => {
        const div = document.createElement('div');
        div.className = 'note';
        div.innerHTML = `<button onclick="deleteNote(${idx})">&times;</button>${note}`;
        notesList.appendChild(div);
      });
    }
    function addNote() {
      const input = document.getElementById('noteInput');
      const value = input.value.trim();
      if (value) {
        const notes = getNotes();
        notes.unshift(value);
        saveNotes(notes);
        input.value = '';
        renderNotes();
      }
    }
    function deleteNote(idx) {
      const notes = getNotes();
      notes.splice(idx, 1);
      saveNotes(notes);
      renderNotes();
    }
    renderNotes();
  </script>
