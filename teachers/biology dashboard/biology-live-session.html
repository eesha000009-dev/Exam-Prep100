    <script>
      // Tabs manager
      const tabsEl = document.getElementById('tabs');
      const tabContent = document.getElementById('tabContent');
      const openTabs = new Map(); // key -> {tabEl, panelEl}

      function activateTab(key){
        for (const [k,v] of openTabs.entries()){
            if (k===key){
                v.tabEl.classList.remove('bg-white','text-gray-800');
                v.tabEl.classList.add('bg-blue-600','text-white');
              v.panelEl.style.display = 'block';
            } else {
                v.tabEl.classList.remove('bg-blue-600','text-white');
                v.tabEl.classList.add('bg-white','text-gray-800');
              v.panelEl.style.display = 'none';
            }
        }
      }

      function openTool(key, title, html){
        if (openTabs.has(key)) { activateTab(key); return; }
  const tab = document.createElement('div'); tab.className='inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white text-gray-800 shadow-sm transition cursor-pointer hover:shadow-md focus:outline-none'; tab.tabIndex = 0; tab.textContent = title;
  const close = document.createElement('button'); close.className='ml-2 text-xs text-gray-600 bg-white hover:bg-gray-100 rounded-full w-6 h-6 flex items-center justify-center border'; close.textContent='‚úï';
  close.onclick = (e)=>{ e.stopPropagation(); closeTab(key); };
  tab.appendChild(close);
        tab.onclick = ()=> activateTab(key);
  tabsEl.appendChild(tab);
  // hide welcome panel when first tool opens
  const welcome = document.getElementById('welcomePanel'); if (welcome) welcome.style.display = 'none';

  const panel = document.createElement('div'); panel.className = 'mt-4 p-4 bg-white/90 rounded-2xl shadow-md'; panel.innerHTML = html; panel.style.display='block';
        tabContent.appendChild(panel);

  // Deactivate others
  for (const v of openTabs.values()){ v.tabEl.classList.remove('bg-blue-600','text-white'); v.tabEl.classList.add('bg-white','text-gray-800'); v.panelEl.style.display='none'; }

  // initialize interactive widgets immediately for this panel
  try { if (typeof initToolUI === 'function') initToolUI(panel); } catch(e){ console.error('initToolUI failed', e); }
  openTabs.set(key, { tabEl: tab, panelEl: panel });
  // make this tab active immediately
  activateTab(key);
      }

      function closeTab(key){
        const obj = openTabs.get(key); if(!obj) return;
        obj.tabEl.remove(); obj.panelEl.remove(); openTabs.delete(key);
        // activate last tab or welcome
        const last = Array.from(openTabs.keys()).pop();
        if (last) activateTab(last); else { document.getElementById('welcomePanel').style.display='block'; }
      }

      // Tool button handlers
      document.querySelectorAll('.tool-btn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const tool = btn.dataset.tool;
          if (tool==='whiteboard') openTool('whiteboard','Whiteboard', '<h3 class="text-lg font-semibold">Whiteboard</h3><div class="flex gap-4 items-start"><div class="flex-1"><div class="mb-2 flex gap-2"><button id="useDrawChat" class="px-3 py-1 rounded-md bg-indigo-600 text-white text-sm">Open Draw.Chat</button> <button id="wbExport" class="px-3 py-1 rounded-md bg-white border text-sm">Export PNG</button> <button id="wbCopy" class="px-3 py-1 rounded-md bg-white border text-sm">Copy Image</button></div><canvas id="wb" class="w-full h-96 border rounded-md" style="touch-action:none"></canvas><div class="mt-2"><button id="wbClear" class="px-3 py-1 rounded-md bg-red-500 text-white">Clear</button> <label class="ml-3 inline-flex items-center">Color <input type="color" id="wbColor" value="#000000" class="ml-2"></label> <label class="ml-3 inline-flex items-center">Size <input type="range" id="wbSize" min="1" max="24" value="2" class="ml-2"></label></div></div><div class="w-80"><h4 class="font-medium">Draw.Chat (optional)</h4><iframe id="drawChat" src="https://draw.chat/" class="w-full h-96 border rounded-md"></iframe><div class="text-sm text-gray-500 mt-2">If embedding is blocked, use the "Open Draw.Chat" button to open in a new tab and share the room link with students.</div></div></div>');
          // removed timer, poll/quiz, resources per request
          if (tool==='photo') openTool('photo','Photo', '<h3 class="text-lg font-semibold">Add Photo</h3><input type="file" accept="image/*" id="photoInput" class="block w-full rounded-md border p-2"> <p class="text-sm text-gray-500">Selected photo will show here.</p><div id="photoPreview" class="mt-2"></div>');
          if (tool==='video') openTool('video','Video', '<h3 class="text-lg font-semibold">Add Video</h3><input type="file" accept="video/*" id="videoInput" class="block w-full rounded-md border p-2"><p class="text-sm text-gray-500 mt-2">Or paste a YouTube URL below:</p><input id="videoUrl" class="w-full rounded-md border mt-2 p-2" placeholder="https://youtube.com/..."> <div class="text-sm text-gray-500 mt-2">You can open the video in a new window to share via screen share.</div><div id="videoPreview" class="mt-2"></div>');
          if (tool==='notes') openTool('notes','Notes', '<h3 class="text-lg font-semibold">Lecture Notes</h3><textarea id="notesArea" class="w-full h-80 rounded-md border p-3"></textarea>');
        });
      });

      // Initialize tool UI when their tab panel is created
      function initToolUI(panel){
    // Whiteboard
        const canvas = panel.querySelector('#wb');
        if (canvas){
          // set canvas size
          function resizeCanvas(){
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * devicePixelRatio;
            canvas.height = rect.height * devicePixelRatio;
            const ctx = canvas.getContext('2d'); ctx.scale(devicePixelRatio, devicePixelRatio);
          }
          resizeCanvas(); window.addEventListener('resize', resizeCanvas);
          const ctx = canvas.getContext('2d'); ctx.lineCap = 'round'; ctx.lineJoin='round';
          let drawing=false, last={x:0,y:0};
          const colorEl = panel.querySelector('#wbColor');
          const sizeEl = panel.querySelector('#wbSize');
          canvas.addEventListener('pointerdown', e=>{ drawing=true; last={x:e.offsetX,y:e.offsetY}; });
          canvas.addEventListener('pointermove', e=>{ if(!drawing) return; ctx.strokeStyle = colorEl.value; ctx.lineWidth = sizeEl.value; ctx.beginPath(); ctx.moveTo(last.x,last.y); ctx.lineTo(e.offsetX,e.offsetY); ctx.stroke(); last={x:e.offsetX,y:e.offsetY}; });
          ['pointerup','pointercancel','pointerout'].forEach(ev=>canvas.addEventListener(ev, ()=>drawing=false));
          const clearBtn = panel.querySelector('#wbClear'); if (clearBtn) clearBtn.onclick = ()=>{ ctx.clearRect(0,0,canvas.width,canvas.height); };
          const exportBtn = panel.querySelector('#wbExport'); if (exportBtn) exportBtn.onclick = ()=>{
            const data = canvas.toDataURL('image/png'); const a = document.createElement('a'); a.href = data; a.download = 'whiteboard.png'; a.click(); };
          const copyBtn = panel.querySelector('#wbCopy'); if (copyBtn) copyBtn.onclick = async ()=>{
            try{ const blob = await (await fetch(canvas.toDataURL('image/png'))).blob(); await navigator.clipboard.write([new ClipboardItem({ [blob.type]: blob })]); alert('Image copied to clipboard'); }catch(e){ alert('Copy failed: '+e.message); }
          };
          // Draw.Chat pop-out button
          const drawPop = panel.querySelector('#useDrawChat'); if (drawPop) drawPop.onclick = ()=>{
            // open draw.chat in a new window for a sharable room
            window.open('https://draw.chat/', '_blank', 'toolbar=0,location=0,menubar=0,width=1000,height=700');
          };
        }

  // Timer, Quiz (poll), and Resources removed per request

        // Photo preview (use FileReader for better compatibility and show filename)
        const photoInput = panel.querySelector('#photoInput');
        const photoPreview = panel.querySelector('#photoPreview');
        if (photoInput && photoPreview){
          photoInput.onchange = ()=>{
            const f = photoInput.files && photoInput.files[0]; if (!f) return;
            const reader = new FileReader();
            reader.onload = e=>{ photoPreview.innerHTML = '<div class="text-xs text-gray-500">'+(f.name||'Selected image')+'</div><img src="'+e.target.result+'" class="mt-2 rounded-md w-full h-auto"/>'; };
            reader.readAsDataURL(f);
          };
        }

        // Video preview (FileReader for local files) and simple YouTube embed
        const videoInput = panel.querySelector('#videoInput');
        const videoUrl = panel.querySelector('#videoUrl');
        const videoPreview = panel.querySelector('#videoPreview');
        if (videoInput && videoPreview){
          videoInput.onchange = ()=>{
            const f = videoInput.files && videoInput.files[0]; if (!f) return;
            const reader = new FileReader();
            reader.onload = e=>{ videoPreview.innerHTML = '<video controls src="'+e.target.result+'" class="w-full max-h-96 rounded-md"></video>'; };
            reader.readAsDataURL(f);
          };
        }
        if (videoUrl && videoPreview){
          videoUrl.addEventListener('change', ()=>{
            const v = videoUrl.value.trim(); if (!v) return; // basic YouTube handling
            let id = null; const m = v.match(/(?:v=|youtu\.be\/|embed\/)([\w-]{11})/);
            if (m) id = m[1];
            if (id) videoPreview.innerHTML = '<iframe src="https://www.youtube.com/embed/'+id+'" class="w-full h-96 rounded-md border-0" allowfullscreen></iframe>';
            else alert('Paste a YouTube URL');
          });
        }

        // Notes autosave to localStorage
        const notesArea = panel.querySelector('#notesArea');
        if (notesArea){
          const key = 'live_notes_accounting';
          notesArea.value = localStorage.getItem(key) || notesArea.value || '';
          notesArea.addEventListener('input', ()=> localStorage.setItem(key, notesArea.value));
        }
      }

      // Hook initToolUI into openTool by wrapping it: watch for mutations in tabContent and init newly added panels
      const observer = new MutationObserver(muts=>{
        for (const m of muts) for (const n of m.addedNodes) if (n.nodeType===1) initToolUI(n);
      });
      observer.observe(tabContent, { childList:true });

      // Fullscreen video
      const fsBtn = document.getElementById('fullscreenBtn');
      const jitsiTarget = document.getElementById('jitsi-target');
      fsBtn.addEventListener('click', async ()=>{
        try{
          if (document.fullscreenElement) await document.exitFullscreen();
          else await jitsiTarget.requestFullscreen();
        }catch(e){ alert('Fullscreen failed: '+e.message); }
      });

      // Pop-out opens standalone window with the same room
      document.getElementById('popoutBtn').addEventListener('click', ()=>{
        window.open(location.href, '_blank', 'toolbar=0,location=0,menubar=0,width=900,height=700');
      });

      // Export notes from localStorage
      const exportBtn = document.getElementById('exportNotes');
      if (exportBtn){ exportBtn.addEventListener('click', ()=>{
        const key = 'live_notes_accounting';
        const data = localStorage.getItem(key) || '';
        const blob = new Blob([data], { type: 'text/plain' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'notes.txt'; a.click();
      }); }

      // Close all tabs
      const closeAll = document.getElementById('closeAll');
      if (closeAll) closeAll.addEventListener('click', ()=>{
        for (const k of Array.from(openTabs.keys())) closeTab(k);
      });

      // Initialize Jitsi once the external_api.js is available
      function initJitsi(){
        try {
          const domain = '8x8.vc';
          const options = {
            roomName: 'vpaas-magic-cookie-29d1aa3d1dd04579a28364a8dfdabc89/SampleAppFurtherRegimesCurveCleverly',
            parentNode: document.querySelector('#jitsi-target'),
            // jwt: '...' // add if needed for premium features
          };
          // eslint-disable-next-line no-undef
          const api = new JitsiMeetExternalAPI(domain, options);
          console.log('Jitsi started', api);
        } catch (err) {
          console.error('Failed to start Jitsi', err);
          document.getElementById('jitsi-target').innerHTML = '<div style="color:#fff;padding:16px">Failed to load video. See console for details.</div>';
        }
      }

      // Retry until the API is available
      (function waitForJitsi(){
        if (typeof JitsiMeetExternalAPI !== 'undefined') return initJitsi();
         setTimeout(waitForJitsi, 250);
      })();
      </script>
      <script>
      (function(){
        function isDisplayCaptureSupported(){ return !!(navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia); }
        async function tryJitsiToggle(){ try{ if (window.api && typeof window.api.executeCommand==='function'){ window.api.executeCommand('toggleShareScreen'); return true; } }catch(e){ console.warn('Jitsi toggle failed', e); } return false; }
        async function handleShare(){ if (await tryJitsiToggle()) return; if (isDisplayCaptureSupported()){ try{ const s = await navigator.mediaDevices.getDisplayMedia({video:true}); const w = window.open('','_blank'); if (w){ const v = w.document.createElement('video'); v.autoplay=true; v.playsInline=true; v.srcObject = s; w.document.body.style.margin='0'; w.document.body.appendChild(v); s.getVideoTracks()[0].addEventListener('ended', ()=> w.close()); } else alert('Screen sharing started ‚Äî popup blocked.'); return; } catch(e){ console.warn('getDisplayMedia failed', e); }
        }
        alert('Screen sharing is unsupported on this device/browser. Use Chrome on Android or the Jitsi Meet app for best results.'); }
        const btn = document.getElementById('shareScreenBtn'); if (btn) btn.addEventListener('click', handleShare);
      })();
      </script>
      })();
  </script>
