<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Physics â€” Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/assets/images/Logo of JUANOVA Cortex Tutor.png" />
  </head>
  <body class="bg-slate-50 min-h-screen text-slate-800">
    <div class="flex">
      <aside class="w-64 p-6 bg-slate-900 text-slate-100 h-screen">
        <div class="font-bold mb-4">Physics Tools</div>
        <nav class="flex flex-col gap-2 text-sm">
          <a href="../teacher-dashboard-physics.html" class="px-3 py-2 rounded-md hover:bg-slate-800">Dashboard</a>
          <a href="timer.html" class="px-3 py-2 rounded-md bg-slate-800">Timer</a>
          <a href="lesson-planner.html" class="px-3 py-2 rounded-md hover:bg-slate-800">Lesson Planner</a>
        </nav>
      </aside>

      <main class="flex-1 p-8">
        <div class="max-w-lg bg-white rounded-lg shadow p-6 text-center mx-auto">
          <h1 class="text-xl font-semibold mb-4">Timer</h1>
          <div id="timerDisplay" class="text-4xl font-mono mb-4">00:00:00</div>
          <div class="flex justify-center gap-3">
            <button id="startBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Start</button>
            <button id="pauseBtn" class="px-4 py-2 border rounded-md" disabled>Pause</button>
            <button id="resetBtn" class="px-4 py-2 border rounded-md" disabled>Reset</button>
          </div>
        </div>
      </main>
    </div>

    <script>
      let elapsed = 0, running = false, timerInterval = null;
      function updateDisplay(){ const sec=Math.floor(elapsed/1000)%60; const min=Math.floor(elapsed/60000)%60; const hr=Math.floor(elapsed/3600000); document.getElementById('timerDisplay').textContent = `${hr.toString().padStart(2,'0')}:${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`; document.getElementById('pauseBtn').disabled = !running; document.getElementById('resetBtn').disabled = elapsed===0; }
      document.getElementById('startBtn').addEventListener('click', ()=>{ if (running) return; running=true; let last=Date.now(); timerInterval = setInterval(()=>{ elapsed += Date.now()-last; last=Date.now(); updateDisplay(); },100); updateDisplay(); });
      document.getElementById('pauseBtn').addEventListener('click', ()=>{ running=false; clearInterval(timerInterval); updateDisplay(); });
      document.getElementById('resetBtn').addEventListener('click', ()=>{ running=false; clearInterval(timerInterval); elapsed=0; updateDisplay(); });
      updateDisplay();
    </script>
  </body>
</html>
