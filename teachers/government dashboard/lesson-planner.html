    <div class="planner-container">
    <h2>Lesson Planner</h2>
    <textarea id="lessonInput" class="add-lesson" placeholder="Describe your lesson plan..."></textarea>
    <button class="add-btn" onclick="addLesson()">Add Lesson</button>
    <ul id="plannerList" class="planner-list"></ul>

  <script>
    function getPlans() {
      return JSON.parse(localStorage.getItem('teacherPlans') || '[]');
    }
    function savePlans(plans) {
      localStorage.setItem('teacherPlans', JSON.stringify(plans));
    }
    function renderPlans() {
      const plans = getPlans();
      const plannerList = document.getElementById('plannerList');
      plannerList.innerHTML = '';
      plans.forEach((plan, idx) => {
        const li = document.createElement('li');
        li.className = 'planner-item';
        li.innerHTML = `<button onclick="deletePlan(${idx})">&times;</button>${plan}`;
        plannerList.appendChild(li);
      });
    }
    function addLesson() {
      const input = document.getElementById('lessonInput');
      const value = input.value.trim();
      if (value) {
        const plans = getPlans();
        plans.unshift(value);
        savePlans(plans);
        input.value = '';
        renderPlans();
      }
    }
    function deletePlan(idx) {
      const plans = getPlans();
      plans.splice(idx, 1);
      savePlans(plans);
      renderPlans();
    }
    renderPlans();
  </script>
