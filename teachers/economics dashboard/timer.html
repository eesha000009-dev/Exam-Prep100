      <div class="timer-inner-container">
        <h2>Timer</h2>
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        <div class="timer-controls">
          <button onclick="startTimer()" id="startBtn">Start</button>
          <button onclick="pauseTimer()" id="pauseBtn" disabled>Pause</button>
          <button onclick="resetTimer()" id="resetBtn" disabled>Reset</button>
        </div>

  <script>
    let elapsed = 0;
    let running = false;
    let timerInterval = null;

    function updateDisplay() {
      let sec = Math.floor(elapsed / 1000) % 60;
      let min = Math.floor(elapsed / 60000) % 60;
      let hr = Math.floor(elapsed / 3600000);
      document.getElementById('timerDisplay').textContent = `${hr.toString().padStart(2,'0')}:${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
      document.getElementById('pauseBtn').disabled = !running;
      document.getElementById('resetBtn').disabled = elapsed === 0;
    }

    function startTimer() {
      if (running) return;
      running = true;
      let last = Date.now();
      timerInterval = setInterval(() => {
        elapsed += Date.now() - last;
        last = Date.now();
        updateDisplay();
      }, 100);
      updateDisplay();
    }

    function pauseTimer() {
      running = false;
      clearInterval(timerInterval);
      updateDisplay();
    }

    function resetTimer() {
      running = false;
      clearInterval(timerInterval);
      elapsed = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>
