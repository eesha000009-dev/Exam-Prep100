    <div class="links-container">
      <h2>Quick Links</h2>
      <input id="linkInput" class="add-link" placeholder="Paste or type a URL..." />
      <button class="add-btn" onclick="addLink()">Add Link</button>
      <div id="linksList"></div>

  <script>
    function getLinks() {
      return JSON.parse(localStorage.getItem('teacherLinks') || '[]');
    }
    function saveLinks(links) {
      localStorage.setItem('teacherLinks', JSON.stringify(links));
    }
    function renderLinks() {
      const links = getLinks();
      const linksList = document.getElementById('linksList');
      linksList.innerHTML = '';
      links.forEach((link, idx) => {
        const div = document.createElement('div');
        div.className = 'link-item';
        div.innerHTML = `<a href="${link}" target="_blank">${link}</a><button onclick="deleteLink(${idx})">&times;</button>`;
        linksList.appendChild(div);
      });
    }
    function addLink() {
      const input = document.getElementById('linkInput');
      const value = input.value.trim();
      if (value) {
        const links = getLinks();
        links.unshift(value);
        saveLinks(links);
        input.value = '';
        renderLinks();
      }
    }
    function deleteLink(idx) {
      const links = getLinks();
      links.splice(idx, 1);
      saveLinks(links);
      renderLinks();
    }
    renderLinks();
  </script>
