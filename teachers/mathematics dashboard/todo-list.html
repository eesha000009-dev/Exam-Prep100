  <div class="todo-container">
    <h2>To-Do List</h2>
    <input id="todoInput" class="add-todo" placeholder="Add a new task..." />
    <button class="add-btn" onclick="addTodo()">Add Task</button>
    <ul id="todoList" class="todo-list"></ul>

  <script>
    function getTodos() {
      return JSON.parse(localStorage.getItem('teacherTodos') || '[]');
    }
    function saveTodos(todos) {
      localStorage.setItem('teacherTodos', JSON.stringify(todos));
    }
    function renderTodos() {
      const todos = getTodos();
      const todoList = document.getElementById('todoList');
      todoList.innerHTML = '';
      todos.forEach((todo, idx) => {
        const li = document.createElement('li');
        li.className = 'todo-item' + (todo.completed ? ' completed' : '' );
        li.innerHTML = `<span onclick="toggleTodo(${idx})">${todo.text}</span><button onclick="deleteTodo(${idx})">&times;</button>`;
        todoList.appendChild(li);
      });
    }

    function addTodo() {
      const input = document.getElementById('todoInput');
      const value = input.value.trim();
      if (value) {
        const todos = getTodos();
        todos.unshift({ text: value, completed: false });
        saveTodos(todos);
        input.value = '';
        renderTodos();
      }
    }

    function deleteTodo(idx) {
      const todos = getTodos();
      todos.splice(idx, 1);
      saveTodos(todos);
      renderTodos();
    }

    function toggleTodo(idx) {
      const todos = getTodos();
      todos[idx].completed = !todos[idx].completed;
      saveTodos(todos);
      renderTodos();
    }

    renderTodos();

    // Video modal logic (if not already in video-modal.js)
    // Helper to check if we're on the live session page
    function isLiveSessionPage() {
      return window.location.pathname.includes('teacher-sessions.html');
    }

    window.showVideoModal = function(forceMaximize) {
      var modal = document.getElementById('video-modal');
      var jitsiContainer = document.getElementById('video-modal-jitsi');
      modal.style.display = 'flex';
      if (!window.jitsiApi) {
        window.jitsiApi = new JitsiMeetExternalAPI('8x8.vc', {
          roomName: 'Prep100TeacherRoom',
          parentNode: jitsiContainer,
          width: '100%',
          height: '100%',
          configOverwrite: { startWithAudioMuted: false, startWithVideoMuted: false },
          interfaceConfigOverwrite: { DEFAULT_REMOTE_DISPLAY_NAME: 'Teacher', SHOW_JITSI_WATERMARK: false }
        });
      }
      if (forceMaximize || isLiveSessionPage()) {
        modal.classList.remove('minimized');
        modal.classList.add('maximized');
      } else {
        modal.classList.remove('maximized');
        modal.classList.add('minimized');
      }
    };

    window.closeVideoModal = function() {
      var modal = document.getElementById('video-modal');
      modal.style.display = 'none';
      modal.classList.remove('minimized', 'maximized');
      if (window.jitsiApi) {
        window.jitsiApi.dispose();
        window.jitsiApi = null;
        document.getElementById('video-modal-jitsi').innerHTML = '';
      }
    };

    // Minimize/maximize toggle on modal click (except close button)
    document.getElementById('video-modal').addEventListener('click', function(e) {
      // Only toggle if clicking the modal itself or its content, not the close button
      if (e.target.id === 'video-modal' || e.target.id === 'video-modal-content' || e.target.id === 'video-modal-jitsi') {
        var modal = document.getElementById('video-modal');
        if (modal.classList.contains('minimized')) {
          modal.classList.remove('minimized');
          modal.classList.add('maximized');
        } else if (modal.classList.contains('maximized') && !isLiveSessionPage()) {
          modal.classList.remove('maximized');
          modal.classList.add('minimized');
        }
      }
    });

    // On page load, if video call is active, set correct size
    window.addEventListener('DOMContentLoaded', function() {
      var modal = document.getElementById('video-modal');
      if (modal.style.display === 'flex') {
        if (isLiveSessionPage()) {
          modal.classList.remove('minimized');
          modal.classList.add('maximized');
        } else {
          modal.classList.remove('maximized');
          modal.classList.add('minimized');
        }
      }
    });
  </script>
